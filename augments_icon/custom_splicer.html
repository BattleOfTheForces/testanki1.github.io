<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	3D坦克装备改造图标自定义拼接器
</title>
<style>
        body {
            background-color: #001926;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #svgContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #svgPreview {
            width: 256px;
            height: 256px;
            margin-bottom: 20px;
        }
        button {
            background-color: #76FF33;
            color: #001926;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            border-radius: 50px;
        }
        button:hover {
            background-color: #4CAF50;
        }
        #downloadBtn {
            background-color: #76FF33;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 50px;
        }
        #downloadBtn:hover {
            background-color: #4CAF50;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
<h1>
	3D坦克装备改造、射击颜色图标自定义拼接器
</h1>
<div id="svgContainer">
	<select id="txtName"> <option value="">请选择装备</option>
        </select><br />
<select id="svgName"> <option value="">请选择装备改造或射击颜色</option>
        </select><br />
<label for="quality">稀有度：</label> <select id="quality"> <option value="default">默认</option>
            <option value="">无</option>
            <option value="#BFD5FF">普通</option>
            <option value="#76FF33">稀有</option>
            <option value="#00D4FF">珍奇</option>
            <option value="#D580FF">史诗</option>
            <option value="#FFEE00">传奇</option>
            <option value="#FF6666">异国情调</option>
        </select><br />
	<div id="svgPreview">
		<!-- Generated SVG will be displayed here -->
	</div>
	<div id="loading" style="display:none;">
		加载中……
	</div>
	<div id="downloadBtn">
		<!-- Download button will be displayed here -->
	</div>
	<div>
		转换为 PNG 图片：<br />
宽度：<input type="number" id="pngWidth" placeholder="1024" /><br />
高度：<input type="number" id="pngHeight" placeholder="1024" /><br />
<button onclick="convertToPNG()">保存为 PNG 图片</button> 
	</div>
</div>
<p style="color:white;margin-top:50px;">
	注：生成的图标仅供参考
</p>
<script>
        document.getElementById('svgName').addEventListener('change', toggleGenerateBtn);
document.getElementById('txtName').addEventListener('change', toggleGenerateBtn);
document.getElementById('quality').addEventListener('change', generateSVG);
var equipments = ["无", "泰坦", "圣骑士", "猛犸象", "猎人中甲", "蜂王", "霍珀", "独裁者", "阿瑞斯", "十字军", "维京", "黄蜂轻甲", "滑膛炮", "冰风暴", "火焰炮", "蝎子", "镭射炮", "火龙珠", "激光炮", "磁力炮", "雷暴炮", "火箭炮", "轰天炮", "极速炮", "离子炮", "马格南", "电磁炮", "特斯拉"];
var augments = ["极端轻型结构", "爆破手", "工兵", "驱动器", "轻型结构", "重型结构", "耐寒性", "耐热性", "抗干扰器", "攻强免疫", "抗电磁脉冲", "抗眩晕", "抗热", "抗寒", "救生员", "工程师", "肾上腺素", "凤凰（炮塔）", "凤凰（底盘）", "拖延协议", "加速协议", "负能量场", "震动冻结", "入侵瞄准处理器", "射击速度调节器", "干扰弹", "更快速的水平跟踪", "橡胶炮弹", "轻型电容器", "重型电容器", "治疗发射器", "纳米反应器", "支援纳米机器人", "宽带纳米发射器", "吸血鬼纳米机器人", "精确瞄准系统", "超累积炮弹", "突击弹药", "穿甲弹", "燃烧弹", "分类弹药", "自动加农炮", "高容量弹鼓", "电子偶", "重炮手", "大口径短炮", "自适应重载（1）", "自适应重载（2）", "导弹发射器“旋风”", "远程火箭炸药", "鱼叉导弹", "加强炮架", "自动火药装载机", "电磁脉冲炮弹", "迫击炮", "导弹发射器“镭射”", "负场稳定", "等离子焰炬", "狂暴", "赫利俄斯", "精确弹药装载", "等离子体加速器", "重型等离子炮", "稳定等离子体", "等离子涡轮加速器", "腐蚀混合物", "等离子发生器", "紧凑型坦克", "高压泵", "脉冲星", "电磁加速器“侦察机”", "超空间炮弹", "爆炸弹头", "爆炸弹", "眩晕弹", "冷冻炮弹", "«滑膛炮» 炮弹", "导弹发射器 «九头蛇»", "导弹发射器 «浮士德»", "导弹发射器 «串联»", "超高速炮弹", "轻型军械自动装载机", "碎纸机", "猎人电子偶", "重型重炮手", "突击弹药库", "大口径颗粒", "电动炮塔", "致命混合物",
		"深红色", "岩浆", "幻影黑", "粉红色", "雪", "寒冷", "暗月", "毒", "太阳", "火", "血液", "日食", "水", "天空蓝", "虚空", "金", "紫罗兰色", "珊瑚礁", "电", "天空", "爆破手（绿）", "爆破手（红）", "神秘的红色", "黑暗", "暴力", "正午", "魔法"];
// 获取装备和改造的下拉框元素
var txtNameSelect = document.getElementById("txtName");
var svgNameSelect = document.getElementById("svgName");
// 填充装备选项
equipments.forEach(function(equipment) {
    var option = document.createElement("option");
    option.value = equipment;
    option.textContent = equipment;
    txtNameSelect.appendChild(option);
});
// 填充改造选项
augments.forEach(function(augment) {
    var option = document.createElement("option");
    option.value = augment;
    option.textContent = augment;
    svgNameSelect.appendChild(option);
});
function toggleGenerateBtn() {
    var txtName = document.getElementById('txtName').value.trim();
    var svgName = document.getElementById('svgName').value.trim();
    // 检查装备和改造是否都选择了
    if (txtName !== '' && svgName !== '') {
        generateSVG(); // 自动调用生成图标函数
    }
}
function generateSVG() {
    var txtName = document.getElementById("txtName").value.trim();
    var svgName = document.getElementById("svgName").value.trim();
    var quality = document.getElementById("quality").value;
    var txtUrl = 'https://testanki1.github.io/augments_icon/equipments/' + encodeURIComponent(txtName) + '.txt';
    var svgUrl = 'https://testanki1.github.io/augments_icon/augments/' + encodeURIComponent(svgName) + '.svg';
    // 显示加载提示
    document.getElementById("loading").style.display = "block";
    fetch(txtUrl)
        .then(response => response.text())
        .then(txtContent => {
            fetch(svgUrl)
                .then(response => response.text())
                .then(svgContent => {
                    var defsIndex = svgContent.indexOf('<defs>');
                    if (defsIndex !== -1) {
                        var finalSVG = svgContent.slice(0, defsIndex) + txtContent + svgContent.slice(defsIndex);
                        // Replace fill color if quality is selected
                        if (quality !== 'default') {
                            finalSVG = finalSVG.replace(/fill="#[A-Za-z0-9]+"/, 'fill="' + quality + '"');
                        }
                        var svgPreview = document.getElementById("svgPreview");
                        svgPreview.innerHTML = finalSVG;
                        // 设置 SVG 尺寸为 256x256
                        svgPreview.querySelector("svg").setAttribute("width", "256");
                        svgPreview.querySelector("svg").removeAttribute("height"); // 移除另一个尺寸属性
                        var blob = new Blob([finalSVG], { type: 'image/svg+xml' });
                        var url = URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.href = url;
                        a.download = txtName + '的' + svgName + '.svg'; // 设置下载的文件名
                        a.textContent = '保存 SVG 矢量图'; // Change to "下载图标"
                        // 替换下载按钮
                        var downloadBtn = document.getElementById("downloadBtn");
                        downloadBtn.innerHTML = "";
                        downloadBtn.appendChild(a);
                        // 隐藏加载提示
                        document.getElementById("loading").style.display = "none";
                    } else {
                        console.error('Error: <defs> tag not found in SVG file.');
                        // 隐藏加载提示
                        document.getElementById("loading").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error('Error fetching SVG file:', error);
                    // 隐藏加载提示
                    document.getElementById("loading").style.display = "none";
                });
        })
        .catch(error => {
            console.error('Error fetching TXT file:', error);
            // 隐藏加载提示
            document.getElementById("loading").style.display = "none";
        });
}
function convertToPNG() {
    var txtName = document.getElementById("txtName").value.trim();
    var svgName = document.getElementById("svgName").value.trim();
    var svg = document.getElementById("svgPreview").querySelector("svg");
    var canvas = document.createElement("canvas");
    var context = canvas.getContext("2d");
    var aspectRatio = svg.width.baseVal.value / svg.height.baseVal.value;
    var width = parseInt(document.getElementById("pngWidth").value) || 1024;
    var height = parseInt(document.getElementById("pngHeight").value) || 1024;
    if (width / height > aspectRatio) {
        width = height * aspectRatio;
    } else {
        height = width / aspectRatio;
    }
    canvas.width = width;
    canvas.height = height;
    var svgString = new XMLSerializer().serializeToString(svg);
    var img = new Image();
    img.onload = function () {
        context.drawImage(img, 0, 0, width, height);
        var link = document.createElement('a');
        link.download = txtName + '的' + svgName + '.png'; // 设置下载的文件名
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
    img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
}
    </script>
