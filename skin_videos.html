    const tabNames = document.querySelectorAll('.tab-name');
const videoListDiv = document.getElementById('videoList');

tabNames.forEach(tab => {
    tab.addEventListener('click', function() {
        // 移除所有标签的 active 类
        tabNames.forEach(t => t.classList.remove('active'));
        
        // 给当前点击的标签添加 active 类
        this.classList.add('active');
        
        const selectedCategory = this.getAttribute('data-value');
        videoListDiv.innerHTML = ''; // 清空视频列表
        if (selectedCategory && videos[selectedCategory]) {
            for (const [title, url] of Object.entries(videos[selectedCategory])) {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-title">
                        ${title}
                    </div>
                    <iframe src="${url}" width="100%" height="auto" style="max-height: 100vh; aspect-ratio: 1/1;" frameborder="0" scrolling="no" allowfullscreen></iframe>
                `;
                videoListDiv.appendChild(videoItem);
            }
        }
    });
});


    let kode=[];const kodeSequence=['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];let isMobile=/Mobi|Android/i.test(navigator.userAgent);if(!isMobile){window.addEventListener('keydown',(e)=>{kode.push(e.key);if(kode.length>kodeSequence.length)kode.shift();if(JSON.stringify(kode)===JSON.stringify(kodeSequence)){playSoundAndRedirect()}})}if(isMobile){let touchTimeout;document.body.addEventListener('touchstart',()=>{touchTimeout=setTimeout(()=>{showJoystick()},1000000)});document.body.addEventListener('touchend',()=>{clearTimeout(touchTimeout)})}function showJoystick(){const joystick=document.createElement('div');joystick.classList.add('joystick');joystick.innerHTML=`<div class="joystick-button">↑</div><div class="joystick-button">↓</div><div class="joystick-button">←</div><div class="joystick-button">→</div>`;document.body.appendChild(joystick);joystick.style.display='block';let joystickSequence=[];const joystickButtons=joystick.querySelectorAll('.joystick-button');joystickButtons.forEach((button,index)=>{button.addEventListener('click',()=>{const directions=['↑','↓','←','→'];joystickSequence.push(directions[index]);if(joystickSequence.length>8){joystickSequence.shift()}if(joystickSequence.join('')==='↑↑↓↓←→←→'){convertJoystickToGamepad()}})})}function convertJoystickToGamepad(){const joystick=document.querySelector('.joystick');joystick.querySelectorAll('.joystick-button').forEach((button,index)=>{button.textContent=['Y','A','X','B'][index]});let buttonSequence=[];const joystickButtons=joystick.querySelectorAll('.joystick-button');joystickButtons.forEach((button)=>{button.addEventListener('click',()=>{const buttonText=button.textContent;buttonSequence.push(buttonText);if(buttonSequence.length>2){buttonSequence.shift()}if(buttonSequence.join('')==='BA'){playSoundAndRedirect()}})})}function playSoundAndRedirect(){const audio=new Audio('https://3dtank.com/play/static/sound/kode_entered.97d18c3d.mp3');audio.play();setTimeout(()=>{window.location.href='https://testanki1.github.io/models/script.user.js'},2000)}
