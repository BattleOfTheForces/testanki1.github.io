<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testanki 的网站</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
    body {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', sans-serif;
        background-color: #001926;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 设置最小高度为视口高度 */
        align-items: center;
        position: relative; /* 使子元素可以使用绝对定位 */
    }
    .logo-container {
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 0;
        margin-top: 20px;
    }
    .logo {
        width: 200px;
    }
    * {
        -webkit-tap-highlight-color: transparent;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 120px; /* 确保按钮容器不会和固定的logo重叠 */
    }
    .button-row {
        display: flex;
        margin-bottom: 10px;
    }
    .button {
        background-color: #76FF33;
        color: #000;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #4caf50;
    }
    .button:active {
        background-color: #339933;
    }
    .download-button {
        background-color: #fff;
        color: #000;
        width: 40px;
        height: 40px; /* 高度与其他按钮相同 */
        border-radius: 50%; /* 圆形按钮 */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
        border: none;
        margin: 10px; /* 与其他按钮保持一致的外边距 */
    }
    .download-button:hover {
        background-color: #e0e0e0;
    }
    .download-button:active {
        background-color: #bdbdbd;
    }
    .download-icon {
        width: 20px; /* 调整图标大小 */
        height: 20px; /* 调整图标大小 */
        background-image: url("https://1.tankionline.com/en/wp-content/themes/tanki2023/img/download-icon.svg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .footer {
        color: #fff;
        font-size: 12px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="logo-container">
    <img src="https://3dtank.com/play/static/images/logoTankiOnlineChina.0b6ba850.svg" alt="Tanki Online China Logo" class="logo" /> 
</div>
<div class="button-container">
    <div class="button-row">
        <a href="/main" class="button">服务器列表</a> 
        <a href="https://www.123pan.com/s/cbiA-hjafd" class="download-button">
            <div class="download-icon"></div>
        </a> 
    </div>
    <div class="button-row">
        <a href="/status" class="button">服务器状态页面</a> 
    </div>
    <div class="button-row">
        <a href="/ratings" class="button">排行榜</a> 
    </div>
    <div class="button-row">
        <a href="/translate" class="button">装备名称翻译器</a> 
    </div>
    <div class="button-row">
        <a href="/augments_icon/custom_splicer" class="button">装备改造图标拼接器</a> 
    </div>
    <div class="footer" style="text-align:center;">
        注：本站为玩家制作，与3D坦克官方无关。联系邮箱：testanki@qq.com。
    </div>
    <div class="button-row">
        <a href="/more" class="button">网站待添加功能</a> 
    </div>
</div>
</body>
</html>
