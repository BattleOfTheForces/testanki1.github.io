name: Auto Sync and Translate Tanki Wiki

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync_and_translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 googletrans==4.0.0-rc1 lxml

      - name: Run Wiki Scraper and Translator
        run: python scripts/wiki_scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update Tanki Wiki translated pages" || echo "No changes to commit"
          git push
