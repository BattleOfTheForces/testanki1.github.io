name: Check Webpage

on:
  schedule:
    - cron: '* * * * *'  # 每分钟执行一次

jobs:
  check-webpage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --save-exact

      - name: Run Check Webpage Script
        run: node checkWebpage.js
