name: Check Webpage

on:
  schedule:
    - cron: '0 */1 * * *'  # 每小时执行一次，可以根据需要调整

jobs:
  check-webpage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Check Webpage Script
        run: node checkWebpage.js
