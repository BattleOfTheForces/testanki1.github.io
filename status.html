<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	3D坦克服务器状态页面
</title>
<style>
        /* CSS for the page */
        body {
            background: radial-gradient(50% 100% at 50% 100%, #395673 0%, #001926 100%);
            font-family: RubikMedium;
            color: white;
            margin: 0;
            padding: 0;
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: none; /* Initially hide the button */
        }
        #backButton:hover {
            background-color: #4CAF50;
        }
        #refreshButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #refreshButton:hover {
            background-color: #4CAF50;
        }
        #refreshTimer {
            position: absolute;
            top: 10px;
            right: 80px; /* Adjusted position */
            font-size: 16px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .section {
            text-align: center;
        }
        .section h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .section p {
            margin-bottom: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: #76ff33;
        }
    </style>
<div class="container">
	<!-- Left section -->
	<div class="section">
		<h1>
			国服
		</h1>
		<p>
			在线：<span id="onlineCount"></span> 
		</p>
		<p>
			战斗中：<span id="inbattlesCount"></span> 
		</p>
		<p>
			4399：<span id="my4399ComCount"></span> 
		</p>
	</div>
</div>
<!-- JavaScript -->
<script>
        let refreshInterval;
        let refreshTime = 11;
        function fetchBalancerStats() {
            fetch('https://balancer.3dtank.com/balancer')
                .then(response => response.json())
                .then(data => {
                    let totalInbattles = 0;
                    let totalOnline = 0;
                    let totalMy4399Com = 0;
                    Object.values(data.nodes).forEach(node => {
                        totalInbattles += node.inbattles || 0;
                        totalOnline += node.online || 0;
                        totalMy4399Com += node.partners && node.partners.my_4399_com ? node.partners.my_4399_com : 0;
                    });
                    const my4399ComCount = totalMy4399Com || 0;
                    document.getElementById('inbattlesCount').innerText = totalInbattles;
                    document.getElementById('onlineCount').innerText = totalOnline;
                    document.getElementById('my4399ComCount').innerText = my4399ComCount;
                })
                .catch(error => console.error('获取数据时出错：', error));
        }
        function manualRefresh() {
            clearInterval(refreshInterval); // Clear existing interval
            refreshTime = 11; // Reset refresh time
            startRefreshTimer(); // Start a new interval
            fetchBalancerStats();
        }
        function startRefreshTimer() {
            refreshInterval = setInterval(() => {
                refreshTime--;
                document.getElementById('refreshTimer').innerText = refreshTime;
                if (refreshTime === 0) {
                    manualRefresh();
                }
            }, 1000);
        }
        function goBack() {
            if (document.referrer.includes("testanki1.github.io")) {
                window.history.back();
            }
        }
        if (document.referrer.includes("testanki1.github.io")) {
            document.getElementById("backButton").style.display = "block";
        }
        fetchBalancerStats(); // Initial fetch
        startRefreshTimer(); // Start refresh timer
        setInterval(fetchBalancerStats, 11000); // Auto refresh
    </script>
<!-- Back and Refresh Buttons --> <button id="backButton" onclick="goBack()">返回</button> <button id="refreshButton" onclick="manualRefresh()">刷新</button> <span id="refreshTimer"><span>0</span></span>
