<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D坦克服务器状态页面</title>
</head>
<body>

  <h1>服务器状态页面</h1>

  <div id="statsContainer">
    <p>战斗中：<span id="inbattlesCount"></span></p>
    <p>在线：<span id="onlineCount"></span></p>
    <p>4399：<span id="my4399ComCount"></span></p>
  </div>

  <script>
    function fetchBalancerStats() {
      fetch('https://balancer.3dtank.com/balancer')
        .then(response => response.json())
        .then(data => {
          const { inbattles, online, partners } = data.nodes;
          const totalInbattles = inbattles['cn-main.c1'] + inbattles['cn-main.c2'];
          const totalOnline = online['cn-main.c1'] + online['cn-main.c2'];
          const totalMy4399Com = partners['cn-main.c1'].my_4399_com + partners['cn-main.c2'].my_4399_com;

          document.getElementById('inbattlesCount').innerText = totalInbattles;
          document.getElementById('onlineCount').innerText = totalOnline;
          document.getElementById('my4399ComCount').innerText = totalMy4399Com;
        })
        .catch(error => console.error('获取数据时出错：', error));
    }

    // 初始获取
    fetchBalancerStats();

    // 每隔10秒刷新一次
    setInterval(fetchBalancerStats, 10000);
  </script>

</body>
</html>
