<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balancer Stats</title>
</head>
<body>

  <h1>Balancer Stats</h1>

  <div id="statsContainer">
    <p>Inbattles: <span id="inbattlesCount"></span></p>
    <p>Online: <span id="onlineCount"></span></p>
    <p>My 4399 Com: <span id="my4399ComCount"></span></p>
  </div>

  <script>
    function fetchBalancerStats() {
      fetch('https://balancer.3dtank.com/balancer')
        .then(response => response.json())
        .then(data => {
          const { inbattles, online, my_4399_com } = data.nodes['cn-main.c2'];
          document.getElementById('inbattlesCount').innerText = inbattles;
          document.getElementById('onlineCount').innerText = online;
          document.getElementById('my4399ComCount').innerText = my_4399_com;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Initial fetch
    fetchBalancerStats();

    // Periodic fetch every 10 seconds
    setInterval(fetchBalancerStats, 10000);
  </script>

</body>
</html>
