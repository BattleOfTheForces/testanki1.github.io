<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D坦克服务器状态页面</title>
</head>
<body>

  <h1>服务器状态页面</h1>

  <div id="statsContainer">
    <p>战斗中：<span id="inbattlesCount"></span></p>
    <p>在线：<span id="onlineCount"></span></p>
    <p>4399：<span id="my4399ComCount"></span></p>
  </div>

  <script>
    function fetchBalancerStats() {
      fetch('https://balancer.3dtank.com/balancer')
        .then(response => response.json())
        .then(data => {
          const inbattles = data.nodes['cn-main.c1'].inbattles + data.nodes['cn-main.c2'].inbattles;
          const online = data.nodes['cn-main.c1'].online + data.nodes['cn-main.c2'].online;
          const my4399ComCount = data.nodes['cn-main.c1'].partners.my_4399_com + data.nodes['cn-main.c2'].partners.my_4399_com;

          document.getElementById('inbattlesCount').innerText = inbattles;
          document.getElementById('onlineCount').innerText = online;
          document.getElementById('my4399ComCount').innerText = my4399ComCount;
        })
        .catch(error => console.error('获取数据时出错：', error));
    }

    // 初始获取
    fetchBalancerStats();

    // 每隔10秒刷新一次
    setInterval(fetchBalancerStats, 10000);
  </script>

</body>
</html>
