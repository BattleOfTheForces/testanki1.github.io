<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	Embedded Pages
</title>
<style>
        .container {
            margin-bottom: 30px;
        }
        .url {
            font-weight: bold;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
<script>
        const deployBaseURL = "https://public-deploy";
        const reviewBaseURL = "https://client-review-";
        const deploySuffixURL = ".test-eu.tankionline.com/browser-public/index.html";
        const reviewSuffixURL = "-public.test-ru.tankionline.com";
        for (let i = 1; i <= 9; i++) { const deployURL = `${deployBaseURL}${i}${deploySuffixURL}`; document.write(`
<div class="container">
	`);
            document.write(`
	<div class="url">
		${deployURL}
	</div>
`);
            document.write(`
	<iframe src="${deployURL}">
	</iframe>
`);
            document.write(`
</div>
`);
        }
        for (let i = 1; i <= 9; i++) { const reviewURL = `${reviewBaseURL}${i}${reviewSuffixURL}`; document.write(`
<div class="container">
	`);
            document.write(`
	<div class="url">
		${reviewURL}
	</div>
`);
            document.write(`
	<iframe src="${reviewURL}">
	</iframe>
`);
            document.write(`
</div>
`);
        }
    </script>
