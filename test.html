<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	URL Availability Checker
</title>
<style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .url-check {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-503 {
            background-color: #FFA500;
        }
    </style>
<h1>
	URL Availability Checker
</h1>
<div id="loader" class="loader">
</div>
<div id="results" class="hidden">
</div>
<script>
        async function checkURL(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.status === 200) {
                    return 'accessible';
                } else if (response.status === 503) {
                    return '503';
                } else {
                    return 'inaccessible';
                }
            } catch (error) {
                return 'inaccessible';
            }
        }
        function createButton(label, link, status) {
            const button = document.createElement('a');
            button.href = link;
            button.textContent = label;
            button.target = '_blank';
            button.className = 'button';
            if (status === '503') {
                button.classList.add('button-503');
            }
            return button;
        }
        async function checkURLs() {
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            for (let i = 1; i <= 9; i++) { const deployURL = `https://balancer.public-deploy${i}.test-eu.tankionline.com/balancer`; const reviewURL = `https://balancer.review-${i}-public.test-ru.tankionline.com/balancer`; const deployStatus = await checkURL(deployURL); const reviewStatus = await checkURL(reviewURL); if (deployStatus === 'accessible' || deployStatus === '503') { const deployButton = createButton( `Go to Deploy ${i}`, `https://public-deploy${i}.test-eu.tankionline.com/browser-public/index.html`, deployStatus ); resultsDiv.appendChild(deployButton); } if (reviewStatus === 'accessible' || reviewStatus === '503') { const reviewButton = createButton( `Go to Review ${i}`, `https://client-review-${i}-public.test-ru.tankionline.com/?config-template=https://c{server}.review-${i}-public.test-ru.tankionline.com/config.xml&resources=https://resources-review-${i}-public.test-ru.tankionline.com&balancer=https://balancer.review-${i}-public.test-ru.tankionline.com/balancer`, reviewStatus ); resultsDiv.appendChild(reviewButton); } } loader.classList.add('hidden'); resultsDiv.classList.remove('hidden'); } checkURLs(); </script>
