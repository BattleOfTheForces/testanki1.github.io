<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	3D坦克个人资料查询
</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #001926; /* 背景颜色修改为 #001926 */
            color: white; /* 文字颜色修改为白色 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #001926; /* 背景颜色修改为 #001926 */
            color: white; /* 文字颜色修改为白色 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #76FF33; /* 按钮颜色修改为 #76FF33 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #59cc1d; /* 按钮悬停颜色修改为 #59cc1d */
        }
        .result pre {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
<div class="container">
	<h1>
		3D坦克个人资料查询
	</h1>
	<div class="form-group">
		<label for="region">选择服务器区域:</label> <select id="region"> <option value="国服">国服</option>
                <option value="外服">外服</option>
            </select> 
	</div>
	<div class="form-group">
		<label for="username">输入昵称:</label> <input type="text" id="username" placeholder="请输入坦克昵称" /> 
	</div>
	<div class="form-group">
		<button id="fetchButton">确定</button> 
	</div>
	<div class="result" id="result">
		<!-- 个人资料将显示在这里 -->
	</div>
</div>
<script>
        document.getElementById('fetchButton').addEventListener('click', fetchProfile);
        async function fetchProfile() {
            const region = document.getElementById('region').value;
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';  // 清空之前的结果
            if (username.trim() === '') {
                alert('请输入昵称');
                return;
            }
            let url;
            if (region === '国服') {
                url = `https://ratings.3dtank.com/get_stat/profile/?user=${username}&lang=cn`;
            } else if (region === '外服') {
                url = `https://ratings.tankionline.com/api/eu/profile/?user=${username}&lang=cn`;
            }
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(url);
            const apiUrl = proxyUrl + targetUrl;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                const data = await response.json();
                const profileData = JSON.parse(data.contents);
                displayProfile(profileData);
            } catch (error) {
                resultDiv.innerHTML = `
<p>
	获取资料失败: ${error.message}
</p>
`;
            }
        }
        function displayProfile(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
<pre>${JSON.stringify(data, null, 2)}</pre>
`;
        }
    </script>
