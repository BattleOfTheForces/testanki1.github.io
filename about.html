<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>
	3D坦克多服合一
</title>
<link rel="shortcut icon" href="https://tankionline.com/favicon.ico" />
<style>
#backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px; /* 添加圆角 */
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #4CAF50;
        }
        .left-section, .right-section {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-section {
            left: 10%; /* Adjust the left value based on your design */
        }
        .right-section {
            right: 10%; /* Adjust the right value based on your design */
        }
        a {
    color: #ffffff !important;
text-decoration: none !important;
}
        a:hover {
    color: #76ff33 !important;
    text-decoration: none !important;
}
        body, h1, p, span, strong {
            color: white !important;
        }
        /* Initial visibility settings for developer mode */
        #updateStatus, #rightSection, #euUpdateStatus, #updateTime {
            display: none;
        }
@font-face {
            font-family: RubikRegular;
            src: url('https://3dtank.com/play/static/fonts/Rubik-Regular.7e001ec0.woff') format('woff2'),
                url('https://3dtank.com/play/static/fonts/Rubik-Regular.7e001ec0.woff') format('woff');
        }
        @font-face {
            font-family: RubikBold;
            src: url('https://3dtank.com/play/static/fonts/Rubik-Bold.26ae1fce.woff') format('woff2'),
                url('https://3dtank.com/play/static/fonts/Rubik-Bold.26ae1fce.woff') format('woff');
        }
        @font-face {
            font-family: RubikMedium;
            src: url('https://3dtank.com/play/static/fonts/Rubik-Medium.fc871fe9.woff') format('woff2'),
                url('https://3dtank.com/play/static/fonts/Rubik-Medium.fc871fe9.woff') format('woff');
        }
        html, body {
            font-family: RubikMedium;
            background: radial-gradient(50% 100% at 50% 100%, #395673 0%, #001926 100%);
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            position: fixed;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 128px;
            height: 124px;
        }
        .progress {
            position: absolute;
            bottom: 40px;
            height: 30px;
            width: 320px;
            mix-blend-mode: lighten;
            background: url('https://3dtank.com/play/static/images/progress.d07ca56f.gif') no-repeat;
            background-size: contain;
            transform: translateX(-50%);
            left: 50%;
        }
        .loading-text {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: RubikMedium;
            font-style: normal;
            line-height: 30px;
            text-transform: uppercase;
        }
        #modal-root {
            pointer-events: none;
        }
        img {
            pointer-events: none;
        }
        #modal-root>div {
            pointer-events: auto;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .bgClipText {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        /* 修改链接样式 */
        a {
            text-decoration: none; /* 去掉下划线 */
            color: #FFFFFF; /* 初始状态的颜色，可根据需要调整 */
            transition: color 0.3s; /* 添加颜色过渡效果 */
        }
        a.no-hover-color-change:hover,
        a.no-hover-color-change:active {
            color: inherit !important;
        }
        a:hover,
        a:active {
            color: #76ff33 !important;
        }
        a.no-color-change {
            color: #FFFFFF !important;
        }
        a.no-color-change:hover,
        a.no-color-change:active {
            color: #FFFFFF !important;
        }
        a.no-color-change:hover span,
        a.no-color-change:active span {
            color: inherit !important;
        }
        /* 新增按钮样式 */
        #statusButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #76ff33, #4CAF50);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
    </style>
