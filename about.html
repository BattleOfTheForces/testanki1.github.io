<title>
	关于3D坦克多服合一

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" />
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
<style>
#backButton {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #76ff33;
    padding: 10px;
    border: none;
    color: #001926;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px; /* 添加圆角 */
    transition: background-color 0.3s;
}
#backButton:hover {
    background-color: #4CAF50;
}
.left-section, .right-section {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
.left-section {
    left: 10%; /* Adjust the left value based on your design */
}
.right-section {
    right: 10%; /* Adjust the right value based on your design */
}
a {
    color: #ffffff !important;
    text-decoration: none !important;
}
a:hover {
    color: #76ff33 !important;
    text-decoration: none !important;
}
body, h1, p, span, strong {
    color: white !important;
}
/* Initial visibility settings for developer mode */
#updateStatus, #rightSection, #euUpdateStatus, #updateTime {
    display: none;
}
html, body {
    font-family: 'Rubik', 'M PLUS 1p';
    background: radial-gradient(50% 100% at 50% 100%, #395673 0%, #001926 100%);
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    position: fixed;
}
#modal-root {
    pointer-events: none;
}
img {
    pointer-events: none;
}
#modal-root>div {
    pointer-events: auto;
}
* {
    -webkit-tap-highlight-color: transparent;
}
.center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
}
.bgClipText {
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
}
/* 修改链接样式 */
a {
    text-decoration: none; /* 去掉下划线 */
    color: #FFFFFF; /* 初始状态的颜色，可根据需要调整 */
    transition: color 0.3s; /* 添加颜色过渡效果 */
}
a.no-hover-color-change:hover,
a.no-hover-color-change:active {
    color: inherit !important;
}
a:hover,
a:active {
    color: #76ff33 !important;
}
a.no-color-change {
    color: #FFFFFF !important;
}
a.no-color-change:hover,
a.no-color-change:active {
    color: #FFFFFF !important;
}
a.no-color-change:hover span,
a.no-color-change:active span {
    color: inherit !important;
}
/* 新增按钮样式 */
#statusButton {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 10px;
    background: linear-gradient(45deg, #76ff33, #4CAF50);
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
}
</style>
<script>

    alert('Go back logic goes here');
}
function goBack() {
    window.history.back();
}
</script>
