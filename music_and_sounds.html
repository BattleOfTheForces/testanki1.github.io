<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D坦克游戏音乐与音效</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap');

* {
    -webkit-tap-highlight-color: transparent;
}

body {
    background-color: #001926;
    color: white;
    font-family: Rubik, M PLUS 1p;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

a.button {
    background-color: #76FF33;
    color: black;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
    text-decoration: none; /* 去除链接下划线 */
    transition: background-color 0.3s;
}

a.button:active {
    background-color: #4CAF50; /* 修改成你想要的反馈颜色 */
}
</style>
</head>
<body>
    <a href="/music" class="button">游戏音乐</a>
    <a href="/sounds" class="button">游戏音效</a>

    <script src="script1.js"></script> <!-- 引用外部 JavaScript 文件 -->
</body>
</html>
