    function showAudioList(folderName) {
        const audioListDiv = document.getElementById('audio-list');
        audioListDiv.innerHTML = '';  // 清空现有内容
        const folderAudioData = audioData[folderName] || [];
        folderAudioData.forEach(filePath => {
            const audioItem = document.createElement('div');
            audioItem.classList.add('audio-item');
            const button = document.createElement('button');
            button.textContent = filePath;  // 显示完整的音频路径
            button.onclick = () => playAudio(filePath);
            audioItem.appendChild(button);
            // 创建下载按钮
            const downloadButton = document.createElement('button');
            downloadButton.classList.add('download-btn');
            const downloadIcon = document.createElement('img');
            downloadIcon.src = 'https://testanki1.github.io/download-white.svg';  // 下载图标
            downloadButton.appendChild(downloadIcon);
            downloadButton.onclick = () => downloadAudio(filePath);
            audioItem.appendChild(downloadButton);
            audioListDiv.appendChild(audioItem);
        });
    }
    function playAudio(filePath) {
        const audio = new Audio(filePath);
        audio.play();
    }
    function downloadAudio(filePath) {
        const link = document.createElement('a');
        link.href = filePath;
        link.download = filePath.split('/').pop();  // 提取文件名作为下载文件名
        link.click();  // 自动触发下载
    }
