<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D坦克游戏内物品名称翻译</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet" />
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        * {
            font-family: 'Rubik', 'M PLUS 1p', sans-serif; /* Added sans-serif fallback */
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #001926;
            color: white;
        }
        header {
            background-color: #001926;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #001926;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500; /* Slightly bolder labels */
        }
        textarea {
            width: 100%;
            height: 180px; /* Adjusted height slightly */
            padding: 10px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            box-sizing: border-box;
            border: 1px solid #bfd5ff;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resize */
            background-color: #002033; /* Slightly lighter background */
            color: white;
            font-size: 14px; /* Explicit font size */
            line-height: 1.5; /* Improved readability */
        }
        input[type="text"] { /* Style text input */
            width: calc(100% - 22px); /* Adjust width considering padding */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #bfd5ff;
            border-radius: 4px;
            background-color: #002033;
            color: white;
            font-size: 14px;
        }
        button {
            background-color: #76FF33;
            color: #000000; /* Black text for better contrast */
            padding: 10px 20px; /* Increased padding */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px; /* Added margin for spacing */
            font-size: 16px;
            font-weight: 500; /* Slightly bolder text */
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }
        button:hover {
            background-color: #65e32b;
        }
        #customNotification {
            display: none;
            position: fixed;
            top: 20px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            background-color: #76FF33;
            color: #000000; /* Black text */
            padding: 12px 20px; /* Adjusted padding */
            border-radius: 5px;
            z-index: 1000; /* Ensure it's on top */
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }
        #outputBox {
            width: 100%;
            min-height: 180px; /* Use min-height to allow content expansion */
            height: auto;      /* Allow height to adjust based on content */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #bfd5ff;
            border-radius: 5px;
            overflow-y: auto; /* Add scrollbar if content overflows min-height */
            font-size: 14px;
            background-color: #002033; /* Consistent background */
            color: white;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserve whitespace and wrap */
            word-wrap: break-word; /* Break long words */
            box-sizing: border-box; /* Include padding in width/height */
        }
        footer {
            text-align: center;
            padding: 15px; /* Increased padding */
            margin-top: 20px; /* Added margin */
            color: #ccc;
            font-size: 12px; /* Smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>3D坦克翻译器（完善中）</h1>
    </header>

    <section>
        <p>目前只支持翻译游戏物品名称，不支持翻译整句话。替换时会优先处理较长的词组（例如 "Tanki Online" 会在 "Tanki" 之前被替换）。</p>
        <label for="inputText">输入英文物品名称：</label>
        <textarea id="inputText" oninput="replaceAndDisplay()" placeholder="在此处粘贴或输入英文名称..."></textarea>
        <button onclick="copyResult()"><span style="color:#000000;">复制结果</span></button>
        <label for="fileName" style="margin-top: 15px;">文件名（可选）：</label>
        <input type="text" id="fileName" placeholder="输入保存的文件名 (例如: translated_items)" />
        <button onclick="saveToFile()"><span style="color:#000000;">保存为 .txt 文件</span></button>
    </section>

    <section>
        <label for="outputBox">翻译结果：</label>
        <!-- 使用 div 显示结果 -->
        <div id="outputBox" aria-readonly="true" role="textbox"></div>
        <!-- 如果你仍然偏好 textarea，请使用下面的代码替换上面的 div -->
        <!-- <textarea id="outputBox" readonly="readonly"></textarea> -->
    </section>

    <footer>
        <p>&copy; 2023 翻译器工具</p>
        <div id="customNotification">文本已成功复制到剪贴板！</div>
    </footer>

    <!-- 1. 首先加载包含 replacementDict 的脚本 -->
    <script src="https://testanki1.github.io/translations.js"></script>

    <!-- 2. 然后加载使用 replacementDict 的脚本 -->
    <script>
        // replacementDict 变量将由 translations.js 提供

        const outputElement = document.getElementById('outputBox'); // 获取输出元素

        function showNotification() {
            const notification = document.getElementById('customNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000); // 显示 2 秒
        }

        // 辅助函数：转义正则表达式特殊字符
        function escapeRegExp(string) {
            // $& 表示整个匹配到的字符串
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // ======================================================
        // !! 新的替换逻辑，处理重叠和包含关系 !!
        // ======================================================
        function replaceAndDisplay() {
            const inputTextElement = document.getElementById('inputText');
            // outputElement is already defined globally in this script scope
            let originalInput = inputTextElement.value;
            let output = '';
            let currentIndex = 0;

            // 检查 replacementDict 是否已加载
            if (typeof replacementDict === 'undefined' || replacementDict === null) {
                console.error("错误：replacementDict 未定义或为 null。请确保 translations.js 已正确加载并且包含有效的字典对象。");
                const errorMsg = "错误：翻译词典加载失败。";
                if (outputElement.tagName === 'TEXTAREA') {
                    outputElement.value = errorMsg;
                } else {
                    outputElement.textContent = errorMsg;
                }
                return; // 提前退出
            }
             // 添加一个检查，确保 replacementDict 是一个对象
            if (typeof replacementDict !== 'object') {
                console.error("错误：replacementDict 不是一个有效的对象。请检查 translations.js 的内容。");
                const errorMsg = "错误：翻译词典格式无效。";
                 if (outputElement.tagName === 'TEXTAREA') {
                    outputElement.value = errorMsg;
                } else {
                    outputElement.textContent = errorMsg;
                }
                return; // 提前退出
            }


            // --- 开始新的替换逻辑 ---

            // 1. 查找所有可能的匹配项及其位置信息
            const allMatches = [];
            const keys = Object.keys(replacementDict);

            for (const key of keys) {
                // 跳过空键或非字符串键（增加健壮性）
                if (!key || typeof key !== 'string') continue;

                const escapedKey = escapeRegExp(key);
                // 使用 'gi' 进行全局、不区分大小写的匹配
                // 考虑单词边界 \b 可能有助于提高精度，但对于包含空格的key可能不工作
                // 可以尝试添加 \b: new RegExp(`\\b${escapedKey}\\b`, 'gi');
                // 当前使用不带 \b 的版本，依赖排序处理重叠
                const regex = new RegExp(escapedKey, 'gi');
                let match;

                try {
                    // 使用 exec 循环查找所有匹配
                    while ((match = regex.exec(originalInput)) !== null) {
                        // 确保 replacementDict[key] 存在且是字符串
                        const replacementValue = replacementDict[key];
                         if (typeof replacementValue !== 'string') {
                            console.warn(`警告：键 "${key}" 的替换值不是字符串，已跳过。`);
                            continue;
                        }

                        // 存储匹配信息：起始位置, 结束位置, 对应的替换值
                        allMatches.push({
                            start: match.index,
                            end: match.index + match[0].length, // 使用匹配到的实际长度
                            value: replacementValue, // 存储要替换成的值
                            keyLength: match[0].length // 存储匹配到的长度用于排序
                        });

                        // 防止零宽度匹配导致的无限循环
                        if (match[0].length === 0) {
                             regex.lastIndex++;
                        }
                        // 重置 lastIndex 对于全局搜索很重要，以防 exec 出现意外行为
                        // 虽然理论上循环会处理，但在某些复杂正则下显式处理可能更安全
                         // regex.lastIndex = match.index + 1; // 这种方式可能导致跳过紧邻的匹配，慎用

                    }
                 } catch (e) {
                     console.error(`处理键 "${key}" 的正则表达式时出错: `, e);
                     // 可以选择跳过这个键或显示错误信息
                 }
            }

            // 2. 排序匹配项：优先按起始位置升序，然后按匹配长度降序 (最关键的一步)
            allMatches.sort((a, b) => {
                if (a.start !== b.start) {
                    return a.start - b.start; // 起始位置早的优先
                }
                // 起始位置相同，匹配长度长的优先
                return b.keyLength - a.keyLength;
            });

            // 3. 构建输出字符串，处理非重叠的最长匹配
            for (const match of allMatches) {
                // 如果当前匹配的起始位置在 currentIndex 之后 (或等于)
                // 这意味着它没有与上一个被选中的匹配项重叠或在其内部
                if (match.start >= currentIndex) {
                    // a. 先将上一个匹配结束到当前匹配开始之间的原始文本追加到输出
                    output += originalInput.substring(currentIndex, match.start);
                    // b. 追加当前匹配的替换值
                    output += match.value;
                    // c. 更新 currentIndex 到当前匹配的结束位置
                    currentIndex = match.end;
                }
                // 如果 match.start < currentIndex，说明这个匹配与之前处理过的
                // (更长或起始位置更早的) 匹配重叠了，因此忽略它。
            }

            // 4. 追加最后一个匹配项之后的所有剩余原始文本
            if (currentIndex < originalInput.length) {
                output += originalInput.substring(currentIndex);
            }

            // --- 结束新的替换逻辑 ---

            // 将最终结果显示在输出元素中 (兼容 div 和 textarea)
            if (outputElement.tagName === 'TEXTAREA') {
                outputElement.value = output;
            } else {
                // 对于 div，使用 textContent 来防止 HTML 注入
                outputElement.textContent = output;
            }
        }
        // ======================================================
        // !! 结束新的替换逻辑 !!
        // ======================================================


        function copyResult() {
            let textToCopy;
             if (outputElement.tagName === 'TEXTAREA') {
                textToCopy = outputElement.value;
                try { outputElement.select(); } catch(e) { console.warn("无法选择 textarea 内容"); }
            } else {
                textToCopy = outputElement.textContent;
                 // 尝试选择 div 内容 (可能不适用于所有浏览器，且用户体验可能不佳)
                /*
                if (window.getSelection && document.createRange) {
                    const range = document.createRange();
                    range.selectNodeContents(outputElement);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
                */
            }

            if (!textToCopy) {
                // 可以加一个提示，或者静默失败
                // console.log("没有内容可复制。");
                return;
            }

            // 优先使用 navigator.clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification();
                }).catch(err => {
                    console.error('无法使用 Clipboard API 复制: ', err);
                    // 回退到 document.execCommand (如果 output 是 textarea)
                    if (outputElement.tagName === 'TEXTAREA') {
                         fallbackCopyTextToClipboard(outputElement);
                    } else {
                        alert('自动复制失败，请手动选择并复制文本。');
                    }
                });
            } else if (outputElement.tagName === 'TEXTAREA') {
                 // 回退到 execCommand
                 console.warn('Clipboard API 不可用，回退到 execCommand。');
                 fallbackCopyTextToClipboard(outputElement);
            } else {
                 alert('您的浏览器不支持自动复制，请手动选择并复制文本。');
            }

             // 复制后取消文本选择 (如果之前选择了)
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            } else if (document.selection) {
                document.selection.empty();
            }
        }

        // 回退复制方法 (仅适用于 <textarea>)
        function fallbackCopyTextToClipboard(element) {
             // 确保元素是 textarea 或 input 才能 select()
             if (element.tagName !== 'TEXTAREA' && element.tagName !== 'INPUT') return;
            element.select();
             try {
                 var successful = document.execCommand('copy');
                 if (successful) {
                     showNotification();
                 } else {
                     console.error('使用 execCommand 复制失败');
                     alert('复制失败，请手动选择并复制文本。');
                 }
             } catch (err) {
                 console.error('使用 execCommand 复制时出错: ', err);
                 alert('复制出错，请手动选择并复制文本。');
             }
        }

        function saveToFile() {
            let fileNameInput = document.getElementById('fileName');
            let fileName = fileNameInput.value.trim();

            if (!fileName) {
                const now = new Date();
                const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                fileName = `translation_${timestamp}`;
            } else {
                fileName = fileName.replace(/[^a-zA-Z0-9._-\s]/g, '_').replace(/\s+/g, '_');
            }

            if (!fileName.toLowerCase().endsWith('.txt')) {
                fileName += '.txt';
            }

            let resultText;
            if (outputElement.tagName === 'TEXTAREA') {
                resultText = outputElement.value;
            } else {
                resultText = outputElement.textContent;
            }

            const blob = new Blob([resultText], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        // 初始加载时可以不清空，或者根据需要调用 replaceAndDisplay
        // window.onload = replaceAndDisplay; // 如果希望加载时就处理输入框内容

    </script>
</body>
</html>
