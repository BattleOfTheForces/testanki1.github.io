<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A3D Web Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="a3dFile">Load A3D Model:</label>
        <input type="file" id="a3dFile" accept=".a3d">
        <br>
        <label for="textureFiles">Load Textures (optional):</label>
        <input type="file" id="textureFiles" accept="image/*" multiple>
        <p>Texture naming (auto-apply if object name contains): lightmap.webp, tracks.webp, wheels.webp</p>
        <hr>
        <div>
            <input type="checkbox" id="rotateModelCheckbox">
            <label for="rotateModelCheckbox">Rotate Model -90Â° on X-axis (for Z-up models)</label>
        </div>
        <hr>
        <h3>Objects:</h3>
        <ul id="objectList"></ul>
        <button id="deleteSelectedObject" disabled>Delete Selected</button>
    </div>

    <div id="viewerContainer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="js/DataReader.js"></script>
    <script type="module" src="js/A3DParser.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
