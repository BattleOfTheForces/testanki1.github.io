<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A3D Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #333; color: #fff; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; display:block; }
        #fileInputContainer { padding: 20px; text-align: center; }
        #progress { margin-top: 10px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <div id="fileInputContainer">
            <h2>A3D Model Viewer</h2>
            <p>Select an .a3d file and optionally its texture files.</p>
            <input type="file" id="a3dFileInput" accept=".a3d">
            <br><br>
            <label for="textureFilesInput">Select Texture Files (optional, if model uses them):</label><br>
            <input type="file" id="textureFilesInput" multiple accept="image/*">
            <p id="status">Please select an .a3d file.</p>
            <progress id="progressBar" value="0" max="100" style="width: 80%; display: none;"></progress>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="viewer.js"></script>
</body>
</html>
