<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸运礼盒开箱模拟器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        body {
            background-color: #001926;
            color: white;
            font-family: Rubik, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #76FF33;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 12px; /* 添加圆角样式 */
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            border-radius: 8px; /* 可选，给输入框添加圆角 */
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
        }
        .result p {
            margin: 5px 0;
        }
        .rare {
            color: #76FF33;
        }
        .uncommon {
            color: #BFD5FF;
        }
        .epic {
            color: #D580FF;
        }
        .legendary {
            color: #FFEE00;
        }
        .exotic {
            color: #FF6666;
        }
        .rare-item {
            color: #76FF33;
        }
        .uncommon-item {
            color: #00D4FF;
        }
        .epic-item {
            color: #D580FF;
        }
        .legendary-item {
            color: #FFEE00;
        }
        .exotic-item {
            color: #FF6666;
        }
    </style>
</head>
<body>
    <h1>幸运礼盒模拟器</h1>
    <p>请输入要打开的幸运礼盒数量（默认为 15）：</p>
    <input type="number" id="boxCount" value="15" /> <button onclick="openBoxes()">打开</button>
    <div class="result" id="result"></div>
    <script>
        function openBoxes() {
            const boxCount = parseInt(document.getElementById('boxCount').value) || 15;
            const results = [];
            for (let i = 0; i < boxCount; i++) {
                const randomNum = Math.random();
                if (randomNum < 0.6) {
                    results.push('稀有物品');
                } else if (randomNum < 0.875) {
                    results.push('珍奇物品');
                } else if (randomNum < 0.975) {
                    results.push('史诗物品');
                } else if (randomNum < 0.995) {
                    results.push('传奇物品');
                } else {
                    results.push('异国情调物品');
                }
            }
            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            const itemCounts = results.reduce((acc, item) => {
                acc[item] = (acc[item] || 0) + 1;
                return acc;
            }, {});
            
            let resultHTML = '';
            if (itemCounts['稀有物品']) {
                resultHTML += `<p class="rare">稀有物品: ${itemCounts['稀有物品']}</p>`;
            }
            if (itemCounts['珍奇物品']) {
                resultHTML += `<p class="uncommon-item">珍奇物品: ${itemCounts['珍奇物品']}</p>`;
            }
            if (itemCounts['史诗物品']) {
                resultHTML += `<p class="epic">史诗物品: ${itemCounts['史诗物品']}</p>`;
            }
            if (itemCounts['传奇物品']) {
                resultHTML += `<p class="legendary">传奇物品: ${itemCounts['传奇物品']}</p>`;
            }
            if (itemCounts['异国情调物品']) {
                resultHTML += `<p class="exotic">异国情调物品: ${itemCounts['异国情调物品']}</p>`;
            }
            
            resultDiv.innerHTML = resultHTML;
        }
    </script>
</body>
</html>
