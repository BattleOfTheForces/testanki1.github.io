<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸运礼盒开箱模拟器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        body {
            background-color: #001926;
            color: white;
            font-family: Rubik, sans-serif;
            text-align: center;
            padding: 50px;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        button {
            background-color: #76FF33;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #5cdd29; /* 更深的绿色 */
        }
        button:active {
            transform: scale(0.98); /* 按下按钮时的缩放效果 */
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            border-radius: 8px;
            border: 1px solid #76FF33; /* 输入框边框颜色 */
            background-color: #002b36; /* 输入框背景颜色 */
            color: white; /* 输入框文本颜色 */
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
        }
        .result p {
            margin: 5px 0;
        }
        .rare {
            color: #76FF33;
        }
        .uncommon-item {
            color: #00D4FF;
        }
        .epic {
            color: #D580FF;
        }
        .legendary {
            color: #FFEE00;
        }
        .exotic {
            color: #FF6666;
        }
    </style>
</head>
<body>
    <h1>幸运礼盒模拟器</h1>
    <p>请输入要打开的幸运礼盒数量（默认为 15）：</p>
    <input type="number" id="boxCount" value="15" min="1" /> 
    <button onclick="openBoxes()">打开</button>
    <div class="result" id="result"></div>
    <script>
        function openBoxes() {
            const boxCount = parseInt(document.getElementById('boxCount').value, 10);
            if (isNaN(boxCount) || boxCount < 1) {
                alert('请输入一个有效的数字！');
                return;
            }
            const results = [];
            for (let i = 0; i < boxCount; i++) {
                const randomNum = Math.random();
                if (randomNum < 0.6) {
                    results.push('稀有物品');
                } else if (randomNum < 0.875) {
                    results.push('珍奇物品');
                } else if (randomNum < 0.975) {
                    results.push('史诗物品');
                } else if (randomNum < 0.995) {
                    results.push('传奇物品');
                } else {
                    results.push('异国情调物品');
                }
            }
            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            const itemCounts = results.reduce((acc, item) => {
                acc[item] = (acc[item] || 0) + 1;
                return acc;
            }, {});
            
            let resultHTML = '';
            if (itemCounts['稀有物品']) {
                resultHTML += `<p class="rare">稀有物品: ${itemCounts['稀有物品']}</p>`;
            }
            if (itemCounts['珍奇物品']) {
                resultHTML += `<p class="uncommon-item">珍奇物品: ${itemCounts['珍奇物品']}</p>`;
            }
            if (itemCounts['史诗物品']) {
                resultHTML += `<p class="epic">史诗物品: ${itemCounts['史诗物品']}</p>`;
            }
            if (itemCounts['传奇物品']) {
                resultHTML += `<p class="legendary">传奇物品: ${itemCounts['传奇物品']}</p>`;
            }
            if (itemCounts['异国情调物品']) {
                resultHTML += `<p class="exotic">异国情调物品: ${itemCounts['异国情调物品']}</p>`;
            }
            
            resultDiv.innerHTML = resultHTML;
        }
    </script>
</body>
</html>
