<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
	颜色名称转换
</title>
<script>
        function transformData() {
            // 获取输入框中的 JSON 数据
            const inputData = document.getElementById("inputData").value;
            try {
                // 解析 JSON 数据
                const colorData = JSON.parse(inputData);
                // 获取所有的颜色名称
                const colorNames = Object.keys(colorData);
                // 将颜色名称合并为管道分隔的字符串
                const result = colorNames.join("|");
                // 显示结果
                document.getElementById("output").textContent = result;
            } catch (e) {
                // 如果输入数据不是合法的 JSON 格式，显示错误信息
                document.getElementById("output").textContent = "输入的数据不是有效的 JSON 格式！";
            }
        }
    </script>
<h1>
	颜色名称转换
</h1>
<label for="inputData">请输入 JSON 格式的数据：</label><br />
<textarea id="inputData" rows="10" cols="50"> {
    "橄榄绿": "0/0/332/376/30545000607534",
    "中国红": "0/0/345/314/30545000606635",
    "光谱": "537/157270/46/364/30545000703055",
    "坦克币坦克": "556/15724/147/2/30545000702723"
} </textarea><br />
<br />
<button onclick="transformData()">转换</button> 
<h2>
	转换结果:
</h2>
<p id="output">
	<br />
</p>
