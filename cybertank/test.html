<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tank Final - Orbit Cam & Working Jump</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { 
            display: block;
            /* --- FIX 1: 解决触摸屏只能“一点一点”旋转的问题 --- */
            touch-action: none; 
        }
        #controls-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #joystick-container { position: absolute; bottom: 30px; left: 30px; width: 150px; height: 150px; pointer-events: auto; }
        #jump-btn { position: absolute; bottom: 40px; right: 40px; width: 80px; height: 80px; border-radius: 50%; background-color: rgba(118, 255, 51, 0.5); border: 2px solid #76FF33; color: white; font-size: 18px; font-weight: bold; font-family: sans-serif; display: flex; justify-content: center; align-items: center; -webkit-tap-highlight-color: transparent; pointer-events: auto; user-select: none; }
        #jump-btn:active { background-color: rgba(118, 255, 51, 0.8); }
        #music-toggle-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; padding: 5px; z-index: 100; opacity: 0.8; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/",
                "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2",
                "nipplejs": "https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/+esm"
            }
        }
    </script>
</head>

<body>
    <!-- UI Elements -->
    <button id="music-toggle-btn"><!-- SVG icons --></button>
    <div id="controls-container">
        <div id="joystick-container"></div>
        <button id="jump-btn">JUMP</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import RAPIER from '@dimforge/rapier3d-compat';
        import nipplejs from 'nipplejs';

        let scene, camera, renderer, clock, world;
        let tankGroup, tankModel, tankBody, tankCollider; 
        let isGrounded = false;
        const tankControls = { forward: 0, turn: 0 };
        const TANK_MOVE_FORCE = 800.0;
        const TANK_TURN_SPEED = 3.5;
        const JUMP_FORCE = 70.0; // Increased jump force

        const cameraControls = {
            isDragging: false,
            previousPointerPosition: { x: 0, y: 0 },
             // --- FIX 2: 修正初始镜头方向 ---
            azimuthAngle: 0, // 0 = 背后, Math.PI = 前方
            polarAngle: Math.PI / 3,
            distance: 12
        };

        init();

        async function init() {
            await RAPIER.init();
            world = new RAPIER.World({ x: 0.0, y: -9.81, z: 0.0 });
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

            setupJoystickAndJump(); 
            setupOrbitCameraControls();

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssets();
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function setupJoystickAndJump() {
            nipplejs.create({
                zone: document.getElementById('joystick-container'),
                mode: 'static', position: { left: '50%', top: '50%' }, color: '#76FF33', size: 150
            }).on('move', (evt, data) => {
                if (data.vector) {
                    tankControls.forward = -data.vector.y; 
                    tankControls.turn = -data.vector.x;   
                }
            }).on('end', () => {
                tankControls.forward = 0; tankControls.turn = 0;
            });

            const jumpBtn = document.getElementById('jump-btn');
            const handleJump = () => {
                 if (tankBody && isGrounded) {
                    // Apply a strong upward force
                    tankBody.applyImpulse({ x: 0, y: JUMP_FORCE, z: 0 }, true);
                }
            };
            jumpBtn.addEventListener('click', handleJump);
            jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); }, { passive: false });
        }

        function setupOrbitCameraControls() {
            const domElement = renderer.domElement;
            const onPointerDown = (e) => {
                if (e.target.closest('#joystick-container') || e.target.closest('#jump-btn')) return;
                cameraControls.isDragging = true;
                cameraControls.previousPointerPosition.x = e.clientX ?? e.touches[0].clientX;
                cameraControls.previousPointerPosition.y = e.clientY ?? e.touches[0].clientY;
            };
            const onPointerMove = (e) => {
                if (!cameraControls.isDragging) return;
                const clientX = e.clientX ?? e.touches[0].clientX;
                const clientY = e.clientY ?? e.touches[0].clientY;
                const deltaX = clientX - cameraControls.previousPointerPosition.x;
                const deltaY = clientY - cameraControls.previousPointerPosition.y;

                cameraControls.azimuthAngle -= deltaX * 0.005;
                cameraControls.polarAngle -= deltaY * 0.005;
                cameraControls.polarAngle = Math.max(0.2, Math.min(Math.PI - 0.2, cameraControls.polarAngle));
                
                cameraControls.previousPointerPosition.x = clientX;
                cameraControls.previousPointerPosition.y = clientY;
            };
            const onPointerUp = () => { cameraControls.isDragging = false; };
            domElement.addEventListener('pointerdown', onPointerDown);
            domElement.addEventListener('pointermove', onPointerMove);
            domElement.addEventListener('pointerup', onPointerUp);
            domElement.addEventListener('pointerleave', onPointerUp); // Also stop on leaving canvas
        }

        function loadAssets() {
            const exrLoader = new EXRLoader();
            const gltfLoader = new GLTFLoader();
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    gltf.scene.traverse(child => {
                        if (child.isMesh) {
                            const vertices = child.geometry.attributes.position.array;
                            const indices = child.geometry.index ? child.geometry.index.array : Array.from(Array(vertices.length / 3).keys());
                            world.createCollider(RAPIER.ColliderDesc.trimesh(vertices, indices));
                        }
                    });
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        tankModel = gltf.scene;
                        tankGroup = new THREE.Group();
                        scene.add(tankGroup);
                        tankGroup.add(tankModel);
                        tankModel.rotation.y = Math.PI; 
                        
                        const rigidBodyDesc = RAPIER.RigidBodyDesc.dynamic()
                            .setTranslation(0, 5, 0)
                            .setLinearDamping(0.8)
                            .setAngularDamping(2.5)
                            .lockRotations();
                        tankBody = world.createRigidBody(rigidBodyDesc);

                        const aabb = new THREE.Box3().setFromObject(tankModel);
                        const size = aabb.getSize(new THREE.Vector3());
                        const colliderDesc = RAPIER.ColliderDesc.cuboid(size.x / 2, size.y / 2, size.z / 2);
                        tankCollider = world.createCollider(colliderDesc, tankBody);
                    });
                });
            });
        }
        
        // --- FIX 3: 全新的、可靠的地面检测逻辑 ---
        function updateGroundedState() {
            if (!tankBody || !tankCollider) { isGrounded = false; return; }

            const shape = tankCollider.shape;
            const position = tankBody.translation();
            const rotation = tankBody.rotation();
            
            // The direction we want to cast the shape in (straight down)
            const castDirection = { x: 0, y: -1, z: 0 };
            
            // The maximum distance the shape can travel. A small value is enough.
            const maxCastDistance = 0.2;

            // Perform the shape-cast
            const hit = world.castShape(
                position,
                rotation,
                castDirection,
                shape,
                maxCastDistance,
                true, // Stop at first penetration
                null, null, // No query filter groups
                tankCollider // Collider to ignore (the tank itself)
            );

            isGrounded = hit !== null;
        }

        function updateTank(deltaTime) {
            if (!tankBody) return;
            const targetAngvel = { x: 0, y: tankControls.turn * -TANK_TURN_SPEED, z: 0 };
            tankBody.setAngvel(targetAngvel, true);
            if (Math.abs(tankControls.forward) > 0.1 && isGrounded) {
                const forwardDir = new THREE.Vector3(0, 0, -1).applyQuaternion(tankBody.rotation());
                const force = forwardDir.multiplyScalar(tankControls.forward * TANK_MOVE_FORCE * deltaTime);
                tankBody.addForce({ x: force.x, y: 0, z: force.z }, true);
            }
        }
        
        function updateCamera() {
            if (!tankGroup) return;
            const offset = new THREE.Vector3();
            offset.x = cameraControls.distance * Math.sin(cameraControls.polarAngle) * Math.sin(cameraControls.azimuthAngle);
            offset.y = cameraControls.distance * Math.cos(cameraControls.polarAngle);
            offset.z = cameraControls.distance * Math.sin(cameraControls.polarAngle) * Math.cos(cameraControls.azimuthAngle);
            const cameraLookAt = tankGroup.position.clone().add(new THREE.Vector3(0, 1, 0));
            camera.position.copy(cameraLookAt).add(offset);
            camera.lookAt(cameraLookAt);
        }
        
        function onWindowResize() { /* ... */ }

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            
            updateTank(deltaTime);
            world.step();
            updateGroundedState();

            if (tankBody && tankGroup) {
                tankGroup.position.copy(tankBody.translation());
                tankGroup.quaternion.copy(tankBody.rotation());
            }
            
            updateCamera();
            renderer.render(scene, camera);
        };
    </script>
</body>
</html>
