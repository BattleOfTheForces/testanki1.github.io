<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tank Physics Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            touch-action: none;
        }
        
        #joystick-zone {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 10;
        }

        /* --- 新增：跳跃按钮样式 --- */
        #jump-button-zone {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }

        #jump-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        /* --- 样式结束 --- */

        #music-toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        #music-toggle-btn:hover {
            opacity: 1;
        }

        #music-toggle-btn svg {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/",
                "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2"
            }
        }
    </script>
</head>

<body>
    <div id="joystick-zone"></div>
    <!-- 新增：跳跃按钮 -->
    <div id="jump-button-zone">
        <button id="jump-button">JUMP</button>
    </div>
    
    <button id="music-toggle-btn" aria-label="Toggle Music">
        <span id="music-icon-on" style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none" /><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7zM10.5 19c-1.38 0-2.5-1.12-2.5-2.5S9.12 14 10.5 14s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" /></svg></span>
        <span id="music-icon-off"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none" /><path d="M4.27 3L3 4.27l9 9v.28c-.47-.17-.97-.28-1.5-.28C8.01 13.5 6 15.51 6 18s2.01 4.5 4.5 4.5S15 20.49 15 18v-1.73L19.73 21 21 19.73 4.27 3zM10.5 19.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM12 10.15v-7.1h4V6h-4v2.87l2.13 2.13z" /></svg></span>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import RAPIER from '@dimforge/rapier3d-compat';

        let scene, camera, renderer, clock;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        let world;
        let tankModel;
        let tankRigidBody;
        let tankSize = new THREE.Vector3(); // 用于存储坦克的尺寸

        const joystick = { active: false, force: 0, angle: 0 };
        const tankControl = {
            moveSpeed: 50.0, // 增加移动速度
            turnSpeed: 4.0, // 增加转向速度
            jumpForce: 700.0, // 定义跳跃力量
        };
        let isGrounded = false; // 坦克是否在地面上的标志

        // --- 已修正：相机偏移量，Z为负值，使其在坦克后方 ---
        const cameraOffset = new THREE.Vector3(0, 5, -12);
        
        let audioContext, audioBuffer, sourceNode, isPlaying = false;

        RAPIER.init().then(init);

        function init() {
            clock = new THREE.Clock();
            
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(cameraOffset);

            const gravity = { x: 0.0, y: -9.81 * 2, z: 0.0 }; // 加大重力，让跳跃手感更好
            world = new RAPIER.World(gravity);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssets();
            
            if (isTouchDevice) {
                setupJoystick();
                setupJumpButton(); // --- 新增：初始化跳跃按钮
            }

            setupMusicControls();
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function loadAssets() {
            const exrLoader = new EXRLoader();
            const gltfLoader = new GLTFLoader();
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    createPhysicsForScene(gltf.scene);
                });

                gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                    tankModel = gltf.scene;
                    tankModel.position.set(0, 1, 0);
                    scene.add(tankModel);
                    createPhysicsForTank(tankModel);
                });
            });
        }
        
        function createPhysicsForScene(object) {
            object.traverse((child) => {
                if (child.isMesh) {
                    const vertices = child.geometry.attributes.position.array;
                    const indices = child.geometry.index ? child.geometry.index.array : undefined;
                    if (vertices && indices) {
                        let rigidBodyDesc = RAPIER.RigidBodyDesc.fixed();
                        let colliderDesc = RAPIER.ColliderDesc.trimesh(vertices, indices);
                        let body = world.createRigidBody(rigidBodyDesc);
                        world.createCollider(colliderDesc, body);
                    }
                }
            });
        }
        
        function createPhysicsForTank(object) {
            const boundingBox = new THREE.Box3().setFromObject(object);
            boundingBox.getSize(tankSize); // 保存坦克尺寸以备后用
            
            let rigidBodyDesc = RAPIER.RigidBodyDesc.dynamic()
                .setTranslation(object.position.x, object.position.y, object.position.z)
                .setLinearDamping(0.5)
                .setAngularDamping(0.8) // 增加角阻尼，防止过度旋转
                .lockRotations(); // 锁定物理旋转，我们将通过代码控制

            tankRigidBody = world.createRigidBody(rigidBodyDesc);

            let colliderDesc = RAPIER.ColliderDesc.cuboid(tankSize.x / 2, tankSize.y / 2, tankSize.z / 2);
            world.createCollider(colliderDesc, tankRigidBody);
        }

        function setupJoystick() {
            const options = {
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 120
            };
            const manager = nipplejs.create(options);
            
            manager.on('move', (evt, data) => {
                joystick.active = true;
                joystick.force = data.force;
                joystick.angle = data.angle.radian;
            });
            
            manager.on('end', () => {
                joystick.active = false;
                joystick.force = 0;
            });
        }

        // --- 新增：设置跳跃按钮的事件监听 ---
        function setupJumpButton() {
            const jumpButton = document.getElementById('jump-button');
            const jumpAction = () => {
                if (tankRigidBody && isGrounded) {
                    // 施加一个向上的巨大冲力来实现跳跃
                    tankRigidBody.applyImpulse({ x: 0, y: tankControl.jumpForce, z: 0 }, true);
                }
            };
            jumpButton.addEventListener('click', jumpAction);
            jumpButton.addEventListener('touchstart', (e) => {
                e.preventDefault(); // 防止触发click事件和页面缩放
                jumpAction();
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            world.step();

            if (tankRigidBody && tankModel) {
                updateTank(deltaTime);
                updateCamera();
            }

            renderer.render(scene, camera);
        }

        // --- 已重写：更新坦克状态，使用新的控制逻辑和地面检测 ---
        function updateTank(deltaTime) {
            // 1. 地面检测 (Raycasting)
            const rayOrigin = tankRigidBody.translation();
            const rayDirection = { x: 0, y: -1, z: 0 };
            const ray = new RAPIER.Ray(rayOrigin, rayDirection);
            const maxToi = tankSize.y / 2 + 0.1; // 射线长度 = 坦克一半高度 + 一点点缓冲
            const hit = world.castRay(ray, maxToi, true);
            isGrounded = hit !== null;

            // 2. 处理摇杆输入来移动坦克
            const currentVelocity = tankRigidBody.linvel();
            let targetVelocity = new THREE.Vector3(0, currentVelocity.y, 0);

            if (joystick.active) {
                // 将摇杆的角度和力度转换为一个速度向量
                // NippleJS 0度向右，90度向上。我们需要向上为-Z，向右为+X
                const moveX = Math.cos(joystick.angle) * joystick.force * tankControl.moveSpeed;
                const moveZ = -Math.sin(joystick.angle) * joystick.force * tankControl.moveSpeed;
                targetVelocity.x = moveX;
                targetVelocity.z = moveZ;

                // 3. 让坦克模型平滑地朝向移动方向
                if (Math.abs(moveX) > 0.1 || Math.abs(moveZ) > 0.1) {
                    const targetQuaternion = new THREE.Quaternion();
                    const forward = new THREE.Vector3(moveX, 0, moveZ).normalize();
                    targetQuaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), forward); // 注意：这里假设模型初始朝向+Z，如果不是，需要调整
                    tankModel.quaternion.slerp(targetQuaternion, deltaTime * tankControl.turnSpeed * 5);
                }
            }
            
            // 4. 设置刚体的线速度
            tankRigidBody.setLinvel(targetVelocity, true);
            
            // 5. 同步渲染模型到物理体的位置
            const position = tankRigidBody.translation();
            tankModel.position.copy(position);
        }

        // --- 已重写：更新相机以适应新的模型朝向和位置 ---
        function updateCamera() {
            if (!tankModel) return;

            // 1. 计算目标相机位置
            const targetPosition = new THREE.Vector3();
            targetPosition.copy(cameraOffset); // 获取基础偏移
            
            // 让相机朝向和坦克模型朝向保持一致，但我们不希望相机也跟着上下翻转
            const tankQuaternion = new THREE.Quaternion();
            // 只取坦克在Y轴上的旋转，忽略X和Z轴的翻滚
            const tankEuler = new THREE.Euler().setFromQuaternion(tankModel.quaternion, 'YXZ');
            tankQuaternion.setFromAxisAngle(new THREE.Vector3(0, 1, 0), tankEuler.y);
            
            targetPosition.applyQuaternion(tankQuaternion); // 让偏移量跟随坦克Y轴旋转
            targetPosition.add(tankModel.position); // 将偏移量加到坦克当前位置上

            // 2. 平滑移动相机到目标位置
            camera.position.lerp(targetPosition, 0.08); // 稍微加快跟随速度

            // 3. 让相机始终朝向坦克中心
            const lookAtTarget = new THREE.Vector3().copy(tankModel.position);
            lookAtTarget.y += 1.0; 
            camera.lookAt(lookAtTarget);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        async function setupMusicControls() {
            const musicButton = document.getElementById('music-toggle-btn');
            const iconOn = document.getElementById('music-icon-on');
            const iconOff = document.getElementById('music-icon-off');
            try {
                const response = await fetch('assets/bounce tanki loop cut (no intro).opus');
                const arrayBuffer = await response.arrayBuffer();
                audioContext = THREE.AudioContext.getContext();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Failed to load or decode audio file:', error);
                musicButton.disabled = true;
                return;
            }
            function playMusic() {
                if (isPlaying || !audioBuffer) return;
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = true;
                sourceNode.connect(audioContext.destination);
                sourceNode.start();
                isPlaying = true;
                iconOn.style.display = 'inline';
                iconOff.style.display = 'none';
            }
            function stopMusic() {
                if (!isPlaying || !sourceNode) return;
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
                isPlaying = false;
                iconOn.style.display = 'none';
                iconOff.style.display = 'inline';
            }
            musicButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (isPlaying) {
                    stopMusic();
                } else {
                    playMusic();
                }
            });
        }
    </script>
</body>

</html>
