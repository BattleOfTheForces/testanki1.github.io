<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tank Physics Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            /* 阻止在移动设备上拖动时的默认行为，如页面刷新 */
            touch-action: none;
        }
        
        /* 摇杆容器的样式 */
        #joystick-zone {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 10;
        }

        #music-toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        #music-toggle-btn:hover {
            opacity: 1;
        }

        #music-toggle-btn svg {
            display: block;
        }
    </style>
    <!-- 更新 importmap 以包含 Rapier 物理引擎 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/",
                "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2"
            }
        }
    </script>
</head>

<body>
    <!-- 添加一个用于摇杆的 div -->
    <div id="joystick-zone"></div>
    
    <button id="music-toggle-btn" aria-label="Toggle Music">
        <span id="music-icon-on" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none" /><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7zM10.5 19c-1.38 0-2.5-1.12-2.5-2.5S9.12 14 10.5 14s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" /></svg>
        </span>
        <span id="music-icon-off">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none" /><path d="M4.27 3L3 4.27l9 9v.28c-.47-.17-.97-.28-1.5-.28C8.01 13.5 6 15.51 6 18s2.01 4.5 4.5 4.5S15 20.49 15 18v-1.73L19.73 21 21 19.73 4.27 3zM10.5 19.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM12 10.15v-7.1h4V6h-4v2.87l2.13 2.13z" /></svg>
        </span>
    </button>
    
    <!-- 引入 nipplejs 摇杆库 -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import RAPIER from '@dimforge/rapier3d-compat';

        let scene, camera, renderer, clock;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // --- 物理世界相关变量 ---
        let world;
        let tankModel;
        let tankRigidBody;

        // --- 控制相关变量 ---
        const joystick = { active: false, force: 0, angle: 0 };
        const tankControl = {
            moveSpeed: 2.5,
            turnSpeed: 3.0
        };

        // --- 相机相关变量 ---
        const cameraOffset = new THREE.Vector3(0, 4, 8); // 相机在坦克后上方的偏移量
        
        let audioContext, audioBuffer, sourceNode, isPlaying = false;

        // --- 初始化物理世界和游戏 ---
        RAPIER.init().then(init);

        function init() {
            clock = new THREE.Clock();
            
            // --- 场景、渲染器、相机基础设置 ---
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(cameraOffset); // 初始相机位置

            // --- 物理世界设置 ---
            const gravity = { x: 0.0, y: -9.81, z: 0.0 };
            world = new RAPIER.World(gravity);
            
            // --- 光照设置 ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            // --- 加载资源 ---
            loadAssets();
            
            // --- 设置控制器 ---
            if (isTouchDevice) {
                setupJoystick();
            } else {
                // 为PC端添加键盘控制（可选，此处未实现，但可扩展）
                console.log("PC device detected. Use a mobile device or simulator for joystick controls.");
            }

            // --- 其他设置 ---
            setupMusicControls();
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        // --- 加载所有模型和环境贴图 ---
        function loadAssets() {
            const exrLoader = new EXRLoader();
            const gltfLoader = new GLTFLoader();
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                
                // 加载场景模型并创建物理碰撞体
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    createPhysicsForScene(gltf.scene);
                });

                // 加载坦克模型并创建物理刚体
                gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                    tankModel = gltf.scene;
                    tankModel.position.set(0, 1, 0); // 初始位置稍高，让它自然落下
                    scene.add(tankModel);
                    createPhysicsForTank(tankModel);
                });
            });
        }
        
        // --- 为场景模型创建静态三角网格碰撞体 ---
        function createPhysicsForScene(object) {
            object.traverse((child) => {
                if (child.isMesh) {
                    // 对于有纹理（即有面）的部分创建碰撞
                    const geometry = child.geometry;
                    const vertices = geometry.attributes.position.array;
                    const indices = geometry.index ? geometry.index.array : undefined;

                    if (vertices && indices) {
                        // 创建静态刚体描述
                        let rigidBodyDesc = RAPIER.RigidBodyDesc.fixed();
                        // 创建三角网格碰撞体描述
                        let colliderDesc = RAPIER.ColliderDesc.trimesh(vertices, indices);
                        
                        // 创建刚体和碰撞体
                        let body = world.createRigidBody(rigidBodyDesc);
                        world.createCollider(colliderDesc, body);
                    }
                }
            });
        }
        
        // --- 为坦克模型创建动态立方体碰撞体 ---
        function createPhysicsForTank(object) {
            const boundingBox = new THREE.Box3().setFromObject(object);
            const size = new THREE.Vector3();
            boundingBox.getSize(size);
            
            // 动态刚体描述
            let rigidBodyDesc = RAPIER.RigidBodyDesc.dynamic()
                .setTranslation(object.position.x, object.position.y, object.position.z)
                .setLinearDamping(0.5) // 增加线性阻尼，让坦克不会滑行太远
                .setAngularDamping(0.5); // 增加角阻尼，让坦克旋转更稳定

            // 创建刚体
            tankRigidBody = world.createRigidBody(rigidBodyDesc);

            // 立方体碰撞体描述
            let colliderDesc = RAPIER.ColliderDesc.cuboid(size.x / 2, size.y / 2, size.z / 2);
            // 创建碰撞体并附加到刚体上
            world.createCollider(colliderDesc, tankRigidBody);
        }

        // --- 设置虚拟摇杆 ---
        function setupJoystick() {
            const options = {
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 120
            };
            const manager = nipplejs.create(options);
            
            manager.on('move', (evt, data) => {
                joystick.active = true;
                joystick.force = data.force;
                // nipplejs的角度是度数，0度向右，顺时针增加。需转换为弧度，并调整为_three.js_坐标系（0弧度向+Z）
                joystick.angle = data.angle.radian - Math.PI / 2;
            });
            
            manager.on('end', () => {
                joystick.active = false;
                joystick.force = 0;
            });
        }

        // --- 核心动画/游戏循环 ---
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            // 更新物理世界
            world.step();

            // 如果坦克物理体存在，则更新坦克
            if (tankRigidBody && tankModel) {
                updateTank(deltaTime);
                updateCamera();
            }

            renderer.render(scene, camera);
        }

        // --- 更新坦克状态（物理和渲染） ---
        function updateTank(deltaTime) {
            // 1. 处理摇杆输入，施加力
            if (joystick.active) {
                const impulse = new THREE.Vector3(0, 0, -joystick.force * tankControl.moveSpeed);
                
                // 让坦克朝向目标方向
                const targetQuaternion = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), joystick.angle);
                tankModel.quaternion.slerp(targetQuaternion, deltaTime * tankControl.turnSpeed * 5); // 平滑转向
                
                // 将力从模型本地坐标转换到世界坐标并施加
                impulse.applyQuaternion(tankModel.quaternion);
                tankRigidBody.applyImpulse(impulse, true);
            }

            // 2. 同步渲染模型到物理体的位置和旋转
            const position = tankRigidBody.translation();
            tankModel.position.set(position.x, position.y, position.z);
            // 注意：我们使用模型的旋转来控制方向，所以这里不从物理引擎同步旋转回来
            // 物理引擎只负责位置移动和碰撞，视觉旋转由我们控制
            tankRigidBody.setRotation(tankModel.quaternion, true);
        }

        // --- 更新相机位置和朝向 ---
        function updateCamera() {
            if (!tankModel) return;

            // 1. 计算目标相机位置
            const targetPosition = new THREE.Vector3();
            targetPosition.copy(cameraOffset); // 获取基础偏移
            targetPosition.applyQuaternion(tankModel.quaternion); // 让偏移量跟随坦克旋转
            targetPosition.add(tankModel.position); // 将偏移量加到坦克当前位置上

            // 2. 平滑移动相机到目标位置
            camera.position.lerp(targetPosition, 0.05);

            // 3. 让相机始终朝向坦克中心
            const lookAtTarget = new THREE.Vector3().copy(tankModel.position);
            lookAtTarget.y += 1.0; // 稍微抬高视点，看向坦克的中心而不是底部
            camera.lookAt(lookAtTarget);
        }

        // --- 窗口大小调整 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- 音乐控制（保持不变） ---
        async function setupMusicControls() {
            const musicButton = document.getElementById('music-toggle-btn');
            const iconOn = document.getElementById('music-icon-on');
            const iconOff = document.getElementById('music-icon-off');
            try {
                const response = await fetch('assets/bounce tanki loop cut (no intro).opus');
                const arrayBuffer = await response.arrayBuffer();
                audioContext = THREE.AudioContext.getContext();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Failed to load or decode audio file:', error);
                musicButton.disabled = true;
                return;
            }
            function playMusic() {
                if (isPlaying || !audioBuffer) return;
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = true;
                sourceNode.connect(audioContext.destination);
                sourceNode.start();
                isPlaying = true;
                iconOn.style.display = 'inline';
                iconOff.style.display = 'none';
            }
            function stopMusic() {
                if (!isPlaying || !sourceNode) return;
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
                isPlaying = false;
                iconOn.style.display = 'none';
                iconOff.style.display = 'inline';
            }
            musicButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (isPlaying) {
                    stopMusic();
                } else {
                    playMusic();
                }
            });
        }
    </script>
</body>

</html>
