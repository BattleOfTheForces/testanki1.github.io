<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        /* 【修改】音乐播放按钮样式 */
        #music-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
            font-family: sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <!-- 【修改】添加音频元素(无控制器)和自定义的播放按钮 -->
    <audio id="bg-music" src="assets/bounce tanki loop cut (no intro).opus" loop></audio>
    <button id="music-toggle-btn">Play Music</button>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const gltfLoader = new GLTFLoader();
        const exrLoader = new EXRLoader();

        // 【新增】用于自由镜头控制的变量
        let isDragging = false;
        let previousTouch = { x: 0, y: 0 };
        const rotationSpeed = 0.004; // 调整拖动灵敏度

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5); // 将相机放在一个类似人眼的高度

            // --- 【核心修改】镜头控制 ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 1. 禁用 OrbitControls 的旋转和平移，只保留缩放(捏合)功能
            controls.enableRotate = false;
            controls.enablePan = false;
            
            // 2. 我们仍然需要一个目标点，用于缩放操作的中心
            controls.target.set(0, 1, 0); 
            
            // 3. 限制缩放范围
            controls.minDistance = 1;
            controls.maxDistance = 20;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssetsInOrder();
            setupFullscreen();
            setupMusicControls(); // 【新增】设置音乐按钮
            setupFreeLookControls(); // 【新增】设置自由镜头触摸控制
            
            window.addEventListener('resize', onWindowResize);
        }

        // --- 【新增】设置自由镜头触摸控制 ---
        function setupFreeLookControls() {
            renderer.domElement.addEventListener('touchstart', (event) => {
                // 只处理单指触摸拖动
                if (event.touches.length === 1) {
                    isDragging = true;
                    previousTouch.x = event.touches[0].clientX;
                    previousTouch.y = event.touches[0].clientY;
                }
            });

            renderer.domElement.addEventListener('touchmove', (event) => {
                if (isDragging && event.touches.length === 1) {
                    const currentX = event.touches[0].clientX;
                    const currentY = event.touches[0].clientY;

                    const deltaX = currentX - previousTouch.x;
                    const deltaY = currentY - previousTouch.y;

                    // 根据拖动距离旋转相机
                    // 水平拖动 -> 围绕Y轴旋转 (左右看)
                    camera.rotation.y -= deltaX * rotationSpeed;
                    // 垂直拖动 -> 围绕X轴旋转 (上下看)
                    camera.rotation.x -= deltaY * rotationSpeed;

                    // 限制垂直方向的旋转，防止镜头翻转
                    camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
                    
                    previousTouch.x = currentX;
                    previousTouch.y = currentY;
                }
            });

            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        // --- 【新增】设置音乐按钮 ---
        function setupMusicControls() {
            const audio = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('music-toggle-btn');

            toggleBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(e => console.error("Audio play failed:", e));
                    toggleBtn.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    toggleBtn.textContent = 'Play Music';
                }
            });
        }

        function loadAssetsInOrder() {
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        tankModel.position.set(0, 0.2, 0); 
                        tankModel.rotation.y = Math.PI;
                        scene.add(tankModel);
                        controls.update();
                    });
                });
            });
        }

        function setupFullscreen() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                window.addEventListener('click', (event) => {
                    if (document.getElementById('music-toggle-btn').contains(event.target)) {
                        return;
                    }
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {});
                    }
                }, true);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // OrbitControls 仍然需要更新，以处理缩放和阻尼效果
            controls.update(); 
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
