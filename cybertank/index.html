<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #fullscreen-prompt { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; background-color: rgba(0, 0, 0, 0.5); padding: 8px 15px; border-radius: 20px; font-family: sans-serif; font-size: 14px; pointer-events: none; opacity: 0; transition: opacity 0.5s; }
        #music-toggle-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; padding: 5px; z-index: 100; opacity: 0.8; transition: opacity 0.2s; }
        #music-toggle-btn:hover { opacity: 1; }
        #music-toggle-btn svg { display: block; }
        /* 移除了所有摇杆相关的CSS */
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>
    <button id="music-toggle-btn" aria-label="Toggle Music">
        <span id="music-icon-on" style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7zM10.5 19c-1.38 0-2.5-1.12-2.5-2.5S9.12 14 10.5 14s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg></span>
        <span id="music-icon-off"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4.27 3L3 4.27l9 9v.28c-.47-.17-.97-.28-1.5-.28C8.01 13.5 6 15.51 6 18s2.01 4.5 4.5 4.5S15 20.49 15 18v-1.73L19.73 21 21 19.73 4.27 3zM10.5 19.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM12 10.15v-7.1h4V6h-4v2.87l2.13 2.13z"/></svg></span>
    </button>
    <audio id="background-music" loop><source src="assets/bounce tanki loop cut (no intro).opus" type="audio/opus"></audio>
    <!-- 移除了摇杆的HTML元素 -->

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';

        let scene, camera, renderer;
        const clock = new THREE.Clock(); // 保留clock以备将来使用，当前平移不依赖它

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            camera.rotation.order = 'YXZ';

            setupTouchControls(); // 使用新的、简化的触摸控制器

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssetsInOrder();
            setupMusicControls();
            setupFullscreen(); // 恢复调用
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupTouchControls() {
            let activeTouches = {};
            let previousPanPoint = null;
            
            const rotationSpeed = 0.004;
            const panSpeed = 0.01;

            const onTouchStart = (e) => {
                e.preventDefault();
                for (const touch of e.changedTouches) {
                    activeTouches[touch.identifier] = {
                        prevX: touch.clientX,
                        prevY: touch.clientY
                    };
                }
                // 如果变为双指操作，记录中心点
                if (Object.keys(activeTouches).length === 2) {
                    previousPanPoint = getPanPoint(e.touches);
                }
            };

            const onTouchMove = (e) => {
                e.preventDefault();
                const touchCount = Object.keys(activeTouches).length;

                if (touchCount === 1) { // 单指旋转
                    const touchId = Object.keys(activeTouches)[0];
                    const touch = Array.from(e.touches).find(t => t.identifier == touchId);
                    if (touch) {
                        handleCameraRotate(touch, activeTouches[touchId]);
                    }
                } else if (touchCount === 2) { // 双指平移
                    handleCameraPan(e.touches);
                }
            };
            
            const onTouchEnd = (e) => {
                e.preventDefault();
                for (const touch of e.changedTouches) {
                    delete activeTouches[touch.identifier];
                }
                // 从双指变为单指时，重置平移点
                if (Object.keys(activeTouches).length < 2) {
                    previousPanPoint = null;
                }
            };

            const handleCameraRotate = (touch, state) => {
                const deltaX = touch.clientX - state.prevX;
                const deltaY = touch.clientY - state.prevY;
                
                camera.rotation.y -= deltaX * rotationSpeed;
                camera.rotation.x -= deltaY * rotationSpeed;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                state.prevX = touch.clientX;
                state.prevY = touch.clientY;
            };
            
            const handleCameraPan = (touches) => {
                const currentPanPoint = getPanPoint(touches);
                if (previousPanPoint) {
                    const deltaX = currentPanPoint.x - previousPanPoint.x;
                    const deltaY = currentPanPoint.y - previousPanPoint.y;
                    
                    // 根据相机的朝向进行平移
                    camera.translateX(-deltaX * panSpeed);
                    camera.translateY(deltaY * panSpeed); // 注意：屏幕Y轴向上是负，相机Y轴向上是正，所以这里是正
                }
                previousPanPoint = currentPanPoint;
            };

            const getPanPoint = (touches) => {
                if (touches.length < 2) return null;
                return {
                    x: (touches[0].clientX + touches[1].clientX) / 2,
                    y: (touches[0].clientY + touches[1].clientY) / 2
                };
            };
            
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd);
            renderer.domElement.addEventListener('touchcancel', onTouchEnd);
        }

        function loadAssetsInOrder() {
            // ... (此函数无需修改)
            const exrLoader = new EXRLoader();
            const gltfLoader = new GLTFLoader();
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        tankModel.rotation.y = Math.PI;
                        tankModel.position.set(0, 0.2, 0); 
                        scene.add(tankModel);
                    });
                });
            });
        }
        
        function setupMusicControls() {
            // ... (此函数无需修改)
            const musicButton = document.getElementById('music-toggle-btn');
            const bgMusic = document.getElementById('background-music');
            const iconOn = document.getElementById('music-icon-on');
            const iconOff = document.getElementById('music-icon-off');

            musicButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (bgMusic.paused) {
                    bgMusic.play().catch(err => console.error("Audio play failed:", err));
                    iconOn.style.display = 'inline';
                    iconOff.style.display = 'none';
                } else {
                    bgMusic.pause();
                    iconOn.style.display = 'none';
                    iconOff.style.display = 'inline';
                }
            });
        }

        // --- 全屏功能已恢复 ---
        function setupFullscreen() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');
            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                // 这个监听器确保首次点击时触发全屏
                window.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {});
                    }
                }, { once: true });
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // 现在移动逻辑在touch事件中直接处理，animate循环无需再做移动计算
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
