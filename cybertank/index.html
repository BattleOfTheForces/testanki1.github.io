<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #music-toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #music-toggle-btn:hover {
            opacity: 1;
        }
        #music-toggle-btn svg {
            display: block;
        }
    </style>
    <!-- three.js 模块 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <button id="music-toggle-btn" aria-label="Toggle Music">
        <span id="music-icon-on" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7zM10.5 19c-1.38 0-2.5-1.12-2.5-2.5S9.12 14 10.5 14s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        </span>
        <span id="music-icon-off">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#76FF33"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4.27 3L3 4.27l9 9v.28c-.47-.17-.97-.28-1.5-.28C8.01 13.5 6 15.51 6 18s2.01 4.5 4.5 4.5S15 20.49 15 18v-1.73L19.73 21 21 19.73 4.27 3zM10.5 19.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM12 10.15v-7.1h4V6h-4v2.87l2.13 2.13z"/></svg>
        </span>
    </button>
    <audio id="background-music" loop>
        <source src="assets/bounce tanki loop cut (no intro).opus" type="audio/opus">
    </audio>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        // --- 核心修改：不再需要 OrbitControls ---
        // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer;
        const clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000); // 视角稍宽一点
            camera.position.set(0, 5, 15);
            
            // --- 核心修改：移除 OrbitControls 的初始化 ---

            // 设置自定义触摸控制
            setupCustomTouchControls();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssetsInOrder();
            setupMusicControls();
            setupFullscreen();
            window.addEventListener('resize', onWindowResize);
        }

        // --- 核心修改：添加自定义的触摸控制逻辑 ---
        function setupCustomTouchControls() {
            let isDragging = false;
            let previousTouch = { x: 0, y: 0 };
            const rotationSpeed = 0.005; // 旋转灵敏度

            // 锁定相机旋转顺序，避免万向节死锁问题
            camera.rotation.order = 'YXZ';

            const onTouchStart = (event) => {
                isDragging = true;
                previousTouch.x = event.touches[0].clientX;
                previousTouch.y = event.touches[0].clientY;
            };

            const onTouchMove = (event) => {
                if (!isDragging) return;
                
                const currentTouch = event.touches[0];
                const deltaX = currentTouch.clientX - previousTouch.x;
                const deltaY = currentTouch.clientY - previousTouch.y;

                // 根据拖动改变相机的欧拉角
                // 水平拖动影响Y轴旋转 (左右看)
                camera.rotation.y -= deltaX * rotationSpeed;
                // 垂直拖动影响X轴旋转 (上下看)
                camera.rotation.x -= deltaY * rotationSpeed;

                // 限制上下看的角度，防止翻转
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                previousTouch.x = currentTouch.clientX;
                previousTouch.y = currentTouch.clientY;
            };

            const onTouchEnd = () => {
                isDragging = false;
            };
            
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: true });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: true });
            renderer.domElement.addEventListener('touchend', onTouchEnd);
        }


        function loadAssetsInOrder() {
            const exrLoader = new EXRLoader();
            const gltfLoader = new GLTFLoader();

            console.log("Loading background...");
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                console.log("Background loaded.");

                console.log("Loading scene...");
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    console.log("Scene loaded.");

                    console.log("Loading tank...");
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        tankModel.rotation.y = Math.PI;
                        tankModel.position.set(0, 0.2, 0); 
                        scene.add(tankModel);
                        console.log("Tank loaded.");
                    });
                });
            });
        }
        
        function setupMusicControls() {
            const musicButton = document.getElementById('music-toggle-btn');
            const bgMusic = document.getElementById('background-music');
            const iconOn = document.getElementById('music-icon-on');
            const iconOff = document.getElementById('music-icon-off');

            musicButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (bgMusic.paused) {
                    bgMusic.play().catch(err => console.error("Audio play failed:", err));
                    iconOn.style.display = 'inline';
                    iconOff.style.display = 'none';
                } else {
                    bgMusic.pause();
                    iconOn.style.display = 'none';
                    iconOff.style.display = 'inline';
                }
            });
        }

        function setupFullscreen() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                window.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    }
                }, { once: true });
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // --- 核心修改：不再需要更新 controls ---
            // controls.update(); 
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
