<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        /* 音乐播放器样式 */
        #audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <!-- 添加背景音乐播放器，默认关闭，带控制条，可循环 -->
    <audio id="audio-controls" src="assets/bounce tanki loop cut (no intro).opus" loop controls></audio>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const gltfLoader = new GLTFLoader();
        const exrLoader = new EXRLoader();

        init();
        animate();

        function init() {
            // 1. 场景
            scene = new THREE.Scene();

            // 2. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // 3. 相机
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            // 4. 镜头控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 2;
            controls.maxDistance = 50;
            controls.maxPolarAngle = Math.PI / 2;

            // 5. 光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            // 6. 按顺序加载资源
            loadAssetsInOrder();

            // 7. 全屏处理
            setupFullscreen();
            
            // 8. 窗口大小调整
            window.addEventListener('resize', onWindowResize);
        }

        function loadAssetsInOrder() {
            // 1. 先加载背景环境
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                console.log("Environment loaded.");

                // 2. 背景加载完成后，再加载场景
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    console.log("Scene loaded.");

                    // 3. 场景加载完成后，再加载坦克
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        
                        // 将坦克模型稍微抬高，确保它在赛道平面之上
                        tankModel.position.set(0, 0.2, 0); 
                        
                        // 【修改】将坦克沿 Y 轴旋转 180 度 (Math.PI 弧度)
                        tankModel.rotation.y = Math.PI;

                        scene.add(tankModel);
                        console.log("Tank loaded.");

                        // 将镜头控制器的目标设为坦克，这样镜头会围绕坦克旋转
                        controls.target.set(0, 1, 0); 
                        controls.update(); // 更新控制器以应用新的目标
                    });
                });
            });
        }

        function setupFullscreen() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                window.addEventListener('click', (event) => {
                    // 检查点击事件是否发生在音频控制器上，如果是则不触发全屏
                    if (document.getElementById('audio-controls').contains(event.target)) {
                        return;
                    }

                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    }
                    // 注意：标准的全屏API没有退出全屏的click事件，通常由UI按钮或ESC键触发
                }, true); // 使用捕获阶段确保在其他点击事件前执行
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
