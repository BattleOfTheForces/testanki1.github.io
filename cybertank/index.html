<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        /* 可选: 添加一个小的提示，告诉用户可以全屏 */
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none; /* 让点击可以穿透这个元素 */
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
    <!-- 只需要 three.js 的模块，不再需要物理引擎和摇杆 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        init();
        animate();

        function init() {
            // 1. 场景
            scene = new THREE.Scene();

            // 2. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // 3. 相机
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15); // 设置一个合适的初始观察位置

            // 4. 镜头控制器 (核心)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // 启用阻尼（惯性），使旋转更平滑
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false; // 可选: 限制平移，让体验更像旋转观察
            controls.minDistance = 2; // 最近距离
            controls.maxDistance = 50; // 最远距离
            controls.maxPolarAngle = Math.PI / 2; // 防止相机转到地底下

            // 5. 光照和环境
            const exrLoader = new EXRLoader();
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
            });

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            // 6. 加载模型
            loadModels();

            // 7. 全屏处理
            setupFullscreen();
            
            // 8. 窗口大小调整
            window.addEventListener('resize', onWindowResize);
        }

        function loadModels() {
            // 加载场景
            loader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                scene.add(gltf.scene);
            });

            // 加载坦克
            loader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                const tankModel = gltf.scene;
                // 将坦克模型稍微抬高一点，确保它在赛道平面之上
                tankModel.position.set(0, 0.2, 0); 
                scene.add(tankModel);

                // 将镜头控制器的目标设为坦克，这样镜头会围绕坦克旋转
                controls.target.set(0, 1, 0); // 目标设为坦克中心稍高的位置
            });
        }

        function setupFullscreen() {
            // 检测是否为触摸设备
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                // 显示提示信息
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                window.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        // 如果当前不是全屏，则请求全屏
                        document.documentElement.requestFullscreen().catch(err => {
                            // 某些浏览器（如iOS Safari）不支持标准API，这里可以静默失败
                            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    } else {
                        // 如果当前是全屏，则退出全屏
                        document.exitFullscreen();
                    }
                });
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 只需要更新镜头控制器
            controls.update();

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
