<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            /* 禁用默认的触摸行为，如长按选中文本或弹出菜单 */
            touch-action: none; 
        }
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #music-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 44px;
            height: 44px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            box-sizing: border-box;
        }
        #music-toggle-btn svg {
            width: 100%;
            height: 100%;
            fill: white;
        }
    </style>
    <!-- 【修改】不再需要 OrbitControls，所以 importmap 可以简化 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <audio id="bg-music" src="assets/bounce tanki loop cut (no intro).opus" loop></audio>
    <button id="music-toggle-btn"></button>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        // 【修改】不再导入 OrbitControls

        let scene, camera, renderer, cameraRig;
        const gltfLoader = new GLTFLoader();
        const exrLoader = new EXRLoader();

        // --- 【新增】手动控制所需变量 ---
        let isPointerDown = false;
        let isRotating = false;
        let isZooming = false;
        let previousPointer = { x: 0, y: 0 };
        let initialPinchDistance = 0;
        
        const rotationSpeed = 0.004;
        const zoomSpeed = 0.01;

        const playIconSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        const pauseIconSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>`;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // 使用 Camera Rig 结构
            cameraRig = new THREE.Object3D();
            cameraRig.position.set(0, 1.5, 5);
            scene.add(cameraRig);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            cameraRig.add(camera);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssetsInOrder();
            setupFullscreen();
            setupMusicControls();
            setupManualControls(); // 【修改】调用新的手动控制设置函数
            
            window.addEventListener('resize', onWindowResize);
        }

        // --- 【核心修改】手动实现触摸控制 ---
        function setupManualControls() {
            const domElement = renderer.domElement;

            domElement.addEventListener('pointerdown', onPointerDown);
            domElement.addEventListener('pointermove', onPointerMove);
            domElement.addEventListener('pointerup', onPointerUp);
        }

        function onPointerDown(event) {
            isPointerDown = true;
            if (event.pointerType === 'touch') {
                // 如果是触摸事件，我们需要处理多点触控
                const touches = event.touches;
                if (touches.length === 1) {
                    isRotating = true;
                    previousPointer.x = touches[0].clientX;
                    previousPointer.y = touches[0].clientY;
                } else if (touches.length === 2) {
                    isRotating = false; // 两个手指时停止旋转，开始缩放
                    isZooming = true;
                    initialPinchDistance = getPinchDistance(touches);
                }
            } else { // 鼠标事件
                isRotating = true;
                previousPointer.x = event.clientX;
                previousPointer.y = event.clientY;
            }
        }

        function onPointerMove(event) {
            if (!isPointerDown) return;

            if (event.pointerType === 'touch') {
                const touches = event.touches;
                if (isRotating && touches.length === 1) {
                    handleRotation(touches[0].clientX, touches[0].clientY);
                } else if (isZooming && touches.length === 2) {
                    handleZoom(touches);
                }
            } else { // 鼠标事件
                if (isRotating) {
                    handleRotation(event.clientX, event.clientY);
                }
            }
        }

        function onPointerUp(event) {
            isPointerDown = false;
            isRotating = false;
            isZooming = false;
        }

        function getPinchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }


        function handleRotation(currentX, currentY) {
            const deltaX = currentX - previousPointer.x;
            const deltaY = currentY - previousPointer.y;
            
            // 左右拖动 -> 旋转整个支架 (摇头)
            cameraRig.rotation.y -= deltaX * rotationSpeed;
            // 上下拖动 -> 旋转相机本身 (点头)
            camera.rotation.x -= deltaY * rotationSpeed;
            
            // 限制上下角度
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

            previousPointer.x = currentX;
            previousPointer.y = currentY;
        }

        function handleZoom(touches) {
            const currentPinchDistance = getPinchDistance(touches);
            const deltaDistance = currentPinchDistance - initialPinchDistance;
            
            // 根据捏合距离变化，沿相机本地Z轴移动（实现前进后退）
            camera.position.z -= deltaDistance * zoomSpeed;
            
            // 限制缩放范围
            camera.position.z = Math.max(-15, Math.min(4, camera.position.z));

            initialPinchDistance = currentPinchDistance;
        }


        function setupMusicControls() {
            const audio = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('music-toggle-btn');
            toggleBtn.innerHTML = playIconSVG;
            toggleBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(e => console.error("Audio play failed:", e));
                    toggleBtn.innerHTML = pauseIconSVG;
                } else {
                    audio.pause();
                    toggleBtn.innerHTML = playIconSVG;
                }
            });
        }

        function loadAssetsInOrder() {
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        tankModel.position.set(0, 0.2, 0); 
                        tankModel.rotation.y = Math.PI;
                        scene.add(tankModel);
                    });
                });
            });
        }

        function setupFullscreen() {
             const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);
                
                // 为了避免与拖动旋转冲突，在 touchend 事件上触发全屏
                window.addEventListener('pointerup', (event) => {
                    // 如果是正在旋转或缩放后的抬起，则不触发全屏
                    if (isRotating || isZooming) return;
                    if (document.getElementById('music-toggle-btn').contains(event.target)) return;
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {});
                    }
                }, true);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // 不再需要更新 controls
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
