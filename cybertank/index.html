<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Synth Tank Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #fullscreen-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        /* 【修改】SVG 音乐播放按钮样式 */
        #music-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 44px;
            height: 44px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%; /* 圆形按钮 */
            cursor: pointer;
            box-sizing: border-box;
        }
        #music-toggle-btn svg {
            width: 100%;
            height: 100%;
            fill: white;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="fullscreen-prompt">Tap to enter fullscreen</div>

    <!-- 【修改】添加音频元素和带 SVG 图标的按钮 -->
    <audio id="bg-music" src="assets/bounce tanki loop cut (no intro).opus" loop></audio>
    <button id="music-toggle-btn">
        <!-- 初始状态为播放图标 -->
    </button>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, cameraRig;
        const gltfLoader = new GLTFLoader();
        const exrLoader = new EXRLoader();

        let isDragging = false;
        let previousTouch = { x: 0, y: 0 };
        const rotationSpeed = 0.003;

        // 【新增】SVG 图标内容
        const playIconSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        const pauseIconSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>`;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // --- 【核心修改】设置 Camera Rig ---
            // 1. 创建相机支架 (cameraRig)，它是一个普通的3D对象
            cameraRig = new THREE.Object3D();
            cameraRig.position.set(0, 1.5, 5); // 将支架放在观察点
            scene.add(cameraRig);

            // 2. 创建相机，并将其添加到支架中
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            cameraRig.add(camera); // 相机成为支架的子对象

            // --- 镜头控制 ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableRotate = false; // 禁用 OrbitControls 的旋转
            controls.enablePan = false;   // 禁用 OrbitControls 的平移
            controls.minDistance = 1;     // 只用它来控制缩放
            controls.maxDistance = 20;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffeeb1, 1);
            directionalLight.position.set(-20, 30, 20);
            scene.add(directionalLight);

            loadAssetsInOrder();
            setupFullscreen();
            setupMusicControls();
            setupFreeLookControls();
            
            window.addEventListener('resize', onWindowResize);
        }

        function setupFreeLookControls() {
            renderer.domElement.addEventListener('touchstart', (event) => {
                if (event.touches.length === 1) {
                    isDragging = true;
                    previousTouch.x = event.touches[0].clientX;
                    previousTouch.y = event.touches[0].clientY;
                }
            });

            renderer.domElement.addEventListener('touchmove', (event) => {
                if (isDragging && event.touches.length === 1) {
                    const currentX = event.touches[0].clientX;
                    const currentY = event.touches[0].clientY;
                    const deltaX = currentX - previousTouch.x;
                    const deltaY = currentY - previousTouch.y;

                    // 【核心修改】分别旋转支架和相机
                    // 左右拖动 -> 旋转整个支架 (摇头)
                    cameraRig.rotation.y -= deltaX * rotationSpeed;
                    // 上下拖动 -> 旋转相机本身 (点头)
                    camera.rotation.x -= deltaY * rotationSpeed;

                    // 限制上下看的角度，防止镜头倒转
                    camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
                    
                    previousTouch.x = currentX;
                    previousTouch.y = currentY;
                }
            });

            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        function setupMusicControls() {
            const audio = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('music-toggle-btn');
            
            // 设置初始图标
            toggleBtn.innerHTML = playIconSVG;

            toggleBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(e => console.error("Audio play failed:", e));
                    toggleBtn.innerHTML = pauseIconSVG; // 切换到暂停图标
                } else {
                    audio.pause();
                    toggleBtn.innerHTML = playIconSVG; // 切换到播放图标
                }
            });
        }

        function loadAssetsInOrder() {
            exrLoader.load('assets/Minigame_Synth_Environment_4096x2048.exr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                
                gltfLoader.load('assets/Minigame_Synth_Scene.glb', (gltf) => {
                    scene.add(gltf.scene);
                    
                    gltfLoader.load('assets/Minigame_Synth_Tank.glb', (gltf) => {
                        const tankModel = gltf.scene;
                        tankModel.position.set(0, 0.2, 0); 
                        tankModel.rotation.y = Math.PI;
                        scene.add(tankModel);
                    });
                });
            });
        }

        function setupFullscreen() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const prompt = document.getElementById('fullscreen-prompt');

            if (isTouchDevice) {
                setTimeout(() => { prompt.style.opacity = '1'; }, 2000);
                setTimeout(() => { prompt.style.opacity = '0'; }, 7000);

                // 修改 click 为 touchend，避免与拖动冲突
                window.addEventListener('touchend', (event) => {
                    // 如果正在拖动，则不触发全屏
                    if (isDragging) return;
                    // 如果点击的是音乐按钮，则不触发全屏
                    if (document.getElementById('music-toggle-btn').contains(event.target)) {
                        return;
                    }
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {});
                    }
                }, true);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // 即使只用于缩放，也需要更新以应用阻尼效果
            controls.update(); 
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
