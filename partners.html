        .bgClipText {
            background-clip: text;

        /* 修改链接样式 */
        a {
            text-decoration: none; /* 去掉下划线 */
            color: #FFFFFF; /* 初始状态的颜色，可根据需要调整 */
            transition: color 0.3s; /* 添加颜色过渡效果 */
        }
        a:hover, a:active {
            color: #76ff33 !important; /* 鼠标悬停或链接被点击时的颜色 */
        }
        /* 保持特定链接不变色 */
        a.no-color-change {
            color: #FFFFFF !important; /* 保持不变色的颜色，可根据需要调整 */
        }
        a.no-color-change:hover, a.no-color-change:active {
            color: #FFFFFF !important; /* 不变色链接鼠标悬停或点击时的颜色 */
        }
        /* 取消鼠标移动时的变色效果 */
        a:hover span,
        a:active span {
            color: inherit !important;
        }
        /* 返回按钮样式 */
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px; /* 添加圆角 */
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #4CAF50;
        }
