    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }
        html, body {
            background: radial-gradient(50% 100% at 50% 100%, #395673 0%, #001926 100%);
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            position: fixed;
        }
        #modal-root {
            pointer-events: none;
        }
        img {
            pointer-events: none;
        }
        #modal-root > div {
            pointer-events: auto;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .bgClipText {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        a {
            text-decoration: none;
            color: #BFD5FF;
            transition: color 0.3s;
        }
        a:hover, a:active {
            color: #76ff33 !important;
        }
        a.no-color-change {
            color: rgba(191, 213, 255, 0.5) !important; /* 半透明颜色 */
            cursor: default;
        }
        a.no-color-change:hover, a.no-color-change:active {
            color: rgba(191, 213, 255, 0.5) !important; /* 不变色链接鼠标悬停或点击时的颜色 */
        }
        a:hover span,
        a:active span {
            color: inherit !important;
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #4CAF50;
        }
        #moreButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #76ff33;
            padding: 10px;
            border: none;
            color: #001926;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #moreButton:hover {
            background-color: #4CAF50;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #001926;
            color: #BFD5FF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #popup a {
            display: block;
            margin: 10px 0;
            color: #BFD5FF;
        }
        #popup a:hover {
            color: #76ff33;
        }
        #popup button {
            margin-top: 10px;
            background-color: #76ff33;
            border: none;
            color: #001926;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #popup button:hover {
            background-color: #4CAF50;
        }
    </style>
