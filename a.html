<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自动复制跳转来源的网址</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #copy-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="copy-button">复制来源网址</button>
<script>
document.getElementById('copy-button').addEventListener('click', function() {
    // 获取跳转来源的 URL
    var referrerUrl = document.referrer;

    if (referrerUrl) {
        // 创建一个隐藏的文本输入框
        var tempInput = document.createElement("input");
        tempInput.style = "position: absolute; left: -1000px; top: -1000px";
        tempInput.value = referrerUrl;
        document.body.appendChild(tempInput);

        // 选中文本并复制
        tempInput.select();
        document.execCommand("copy");

        // 清理临时输入框
        document.body.removeChild(tempInput);

        alert('来源网址已复制到剪贴板');
    } else {
        alert('没有来源网址可复制');
    }
});
</script>
</body>
</html>
